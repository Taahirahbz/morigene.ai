<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Alegreya', serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      color: white;
    }

    /* === Fullscreen GIF background === */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('videos/background.mp4') no-repeat center center / cover;
      z-index: -1;
      pointer-events: none;
      filter: brightness(0.6); /* Optional: darken for text readability */
    }

    /* === Navbar === */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 110px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 150px;
      height: auto;
      max-width: 100%;
      margin-top: 9px;
    }
    .navbar-menu {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar-menu li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-menu li a:hover {
      color: #ffcc00;
    }
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* === Main Content === */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      padding-top: 130px;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .headline {
      font-size: 4.5em;
      font-weight: bold;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    /* === Section Styles === */
    .section {
      height: 100vh;
      padding-top: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
    }
    .section h2 {
      font-size: 2.5em;
      margin-top: 0;
    }

    /* === WhatsApp Button === */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }
    .whatsapp-button img {
      width: 50px;
      height: 50px;
    }

    /* === Mobile Styles === */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .navbar-menu {
        position: absolute;
        top: 110px;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 100%;
        display: none;
        padding: 20px 0;
      }
      .navbar-menu.active {
        display: flex;
      }
      .navbar-menu li {
        text-align: center;
        padding: 10px 0;
      }
      .logo {
        width: 120px;
      }
      .headline {
        font-size: 2.5em;
      }
      .container {
        padding-top: 130px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.navbar-menu').classList.toggle('active');
    }
  </script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="#home">
      </a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="navbar-menu">
      <li><a href="#home">HOME</a></li>
      <li><a href="health.html">HEALTH</a></li>
      <li><a href="analysis.html">ANALYSIS</a></li>
      <li><a href="learn.html">LEARN</a></li>
      <li><a href="blog.html">BLOG</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="container" id="home">
    <h1 class="headline">Decoding life, one genome at a time!</h1>
  </div>


  <!-- WhatsApp Button -->
  <a
    href="https://wa.me/23057828591"
    class="whatsapp-button"
    target="_blank"
    rel="noopener"
    aria-label="Chat with us on WhatsApp"
  >
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp Icon" />
  </a>

</body>

    <a href="terms.html" style="color: #ffcc00; text-decoration: none;">Terms of Service</a> |
    <a href="contact.html" style="color: #ffcc00; text-decoration: none;">Contact</a>
  </p>
</footer>

</html>
