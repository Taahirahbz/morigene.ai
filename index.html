<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
      .headline {
      margin-top: 110px;
      color: #ffffff;
      font-family: 'Alegreya', serif;
      font-size: 4.5em;
      font-weight: bold;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Background GIF as full-screen */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send it behind everything */
    }

    /* Content container */
    .container {
     position: relative;
     z-index: 1;
     display: flex;
     flex-direction: column;
     justify-content: flex-start;  /* üîÑ Changed from center */
     align-items: center;
     height: 100vh;
     text-align: center;
     padding: 150px 20px 20px;     /* ‚¨áÔ∏è Top padding added */
     color: white;
     background-color: rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Responsive font size */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      
    }
 /* Navbar Styles */
    .navbar {
     position: fixed;
     top: 0;
     width: 100%;
     height: 60px;
     background-color: rgba(0, 0, 0, 0.7); /* semi-transparent */
     display: flex;
     align-items: center;
     justify-content: space-between;
     padding: 0 30px;
     z-index: 10;
    }

    .navbar-logo {
     color: white;
     font-size: 1.5em;
     font-weight: bold;
     font-family: 'Alegreya', serif;
    }

    .navbar-menu {
     list-style: none;
     display: flex;
     gap: 20px;
     margin: 0;
     padding: 0;
    }

    .navbar-menu li a {
     color: white;
     text-decoration: none;
     font-weight: 500;
     transition: color 0.3s;
    }

    .navbar-menu li a:hover {
     color: #ffcc00; /* highlight color on hover */
    }
    /* Optional: Adjust top padding in container to avoid overlap */
    .container {
     padding-top: 150px; /* already added earlier, may need to increase */
    }

  </style>
</head>
<body>
  <!-- Background GIF -->
  <img class="background" src="images/landing.gif" alt="Landing Background">
<body>

  <!-- Top navigation bar -->
  <nav class="navbar">
    <div class="navbar-logo">YourLogo</div>
    <ul class="navbar-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Foreground content -->
  <div class="container">
  <h1 class="headline">Decoding life, one genome at a time!</h1>
</div>
