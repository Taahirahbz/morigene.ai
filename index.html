<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Morigene Landing Page</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  font-family: 'IBM Plex Sans', sans-serif;
  color: white;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Video background */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.6);
  transition: transform 0.2s ease-out;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: rgba(0,0,0,0.35);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  z-index: 10;
}
.navbar .logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 1;
}
.navbar .logo .main-text {
  font-weight: 600;
  font-size: clamp(1.5rem, 2.5vw, 1.9rem);
}
.navbar .logo .sub-text {
  font-style: italic;
  font-size: clamp(0.75rem, 1.25vw, 0.95rem);
  margin-top: -2px;
}

/* Navbar Menu */
.navbar-menu {
  list-style: none;
  display: flex;
  gap: 20px;
}
.navbar-menu li {
  position: relative;
}
.navbar-menu li a {
  color: white;
  text-decoration: underline;
  font-weight: 500;
  position: relative;
}
.navbar-menu li a:hover {
  color: #ff5ab1;
}

/* ===== NAVBAR TOOLTIP (FINAL AGREED MODIFICATION) ===== */

/* Glow animation matching glass boxes */
@keyframes softGlow {
  0%   { box-shadow: 0 0 10px rgba(255,255,255,0.15); }
  50%  { box-shadow: 0 0 20px rgba(255,90,177,0.35); }
  100% { box-shadow: 0 0 10px rgba(255,255,255,0.15); }
}

/* Base tooltip */
.navbar-menu li a::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 135%;
  transform: translateX(-50%) translateY(0);

  max-width: 420px;
  width: max-content;
  padding: 12px 16px;

  font-size: 0.85rem;
  line-height: 1.45;
  text-align: center;
  white-space: normal;
  word-wrap: break-word;

  color: white;
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 14px;
  backdrop-filter: blur(6px);

  opacity: 0;
  pointer-events: none;
  z-index: 20;

  transition: opacity 0.25s ease, transform 0.25s ease;
}

/* Tooltip text */
.navbar-menu li a[href="#individual"]::after {
  content: "Your wellness, your way - Personalized health plans powered by your DNA! Coming soon >>";
}
.navbar-menu li a[href="#corporate"]::after {
  content: "Your genomic data, our professional care - Outsourcing made simple! Coming soon >>";
}

/* Show tooltip (desktop + mobile tap) */
.navbar-menu li a:hover::after,
.navbar-menu li a:focus::after,
.navbar-menu li a:active::after {
  opacity: 1;
  transform: translateX(-50%) translateY(6px);
  animation: softGlow 2.5s ease-in-out infinite;
}

/* Smaller screens */
@media (max-width: 900px) {
  .navbar-menu li a::after {
    max-width: 260px;
    font-size: 0.8rem;
    padding: 10px 14px;
  }
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.mobile-menu-toggle span {
  width: 25px;
  height: 3px;
  background: white;
  border-radius: 2px;
}

/* Mobile menu overlay */
#mobileMenu {
  display: none;
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100vh - 60px);
  background: rgba(0,0,0,0.28);
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  z-index: 15;
}
#mobileMenu a {
  color: white;
  font-weight: bold;
  font-size: 1.6rem;
  text-decoration: underline;
  padding: 0.6rem 1.5rem;
  border-radius: 50px;
  border:1px solid rgba(255,255,255,0.45);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(4px);
}
#mobileMenu a:hover { color: #ff5ab1; }

/* Hero Section */
.container {
  text-align: center;
  padding: 20px;
  top: 70px;
  position: relative;
}
.headline {
  font-size: clamp(2rem, 4vw, 4rem);
  font-style: italic;
  margin-bottom: 80px;
}

/* Footer */
footer {
  background: rgba(0,0,0,0.35);
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  font-size: 14px;
}
footer a { color: white; text-decoration: none; }
footer a:hover { text-decoration: underline; }

/* Mobile */
@media (max-width: 900px) {
  .navbar-menu { display: none; }
  .mobile-menu-toggle { display: flex; }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="videos/background.mp4" type="video/mp4" />
</video>

<nav class="navbar">
  <div class="logo">
    <span class="main-text">MORIGENE</span>
    <span class="sub-text">by Tabe-i Ltd</span>
  </div>

  <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
    <span></span><span></span><span></span>
  </div>

  <ul class="navbar-menu">
    <li><a href="#about">About</a></li>
    <li><a href="#individual">Individual</a></li>
    <li><a href="#corporate">Corporate</a></li>
    <li><a href="learn-blog.html">More</a></li>
  </ul>
</nav>

<div class="container" id="about">
  <h1 class="headline">Decoding life, one genome at a time!</h1>
</div>

<footer>
  <span>© 2025 Morigene.ai — All rights reserved.</span>
</footer>

<script>
document.addEventListener('mousemove', function(e){
  const video = document.getElementById('bg-video');
  const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
  const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
  video.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
});

function toggleMobileMenu(){
  const menu = document.getElementById('mobileMenu');
  const isOpen = menu.style.display === 'flex';
  menu.style.display = isOpen ? 'none' : 'flex';
}
</script>

</body>
</html>
