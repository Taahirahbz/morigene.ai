<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
      .headline {
      margin-top: 110px;
      color: #ffffff;
      font-family: 'Alegreya', serif;
      font-size: 4.5em;
      font-weight: bold;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Background GIF as full-screen */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send it behind everything */
    }

    /* Content container */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4); /* Optional dark overlay for readability */
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Responsive font size */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Background GIF -->
  <img class="background" src="images/landing.gif" alt="Landing Background">

  <!-- Foreground content -->
  <div class="container">
  <h1 class="headline">Decoding life, one genome at a time!</h1>
</div>
