<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Alegreya', serif;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .container {
      padding-top: 100px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    .headline {
      font-size: 3em;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .navbar-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px 0;
      }

      .navbar-menu.active {
        display: flex;
      }

      .navbar-menu li {
        padding: 10px 0;
        text-align: center;
      }

      .logo {
        width: 120px;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.querySelector('.navbar-menu').classList.toggle('active');
    }
  </script>
</head>
<body>

  <img class="background" src="images/landing.gif" alt="Landing Background">

  <nav class="navbar">
    <div class="navbar-logo">
      <a href="/">
        <img src="images/logo.svg" alt="Logo" class="logo">
      </a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="navbar-menu">
      <li><a href="#">HOME</a></li>
      <li><a href="#">HEALTH</a></li>
      <li><a href="#">ANALYSIS</a></li>
      <li><a href="#">LEARN</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="headline">Decoding life, one genome at a time!</h1>
  </div>

</body>
</html>
