<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height:100%;
      font-family:"IBM Plex Sans", sans-serif;
      color:white;
      overflow:hidden; /* disable scrolling */
    }

    /* === Video Background === */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    /* === Navbar === */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 10;
    }

    .navbar-menu {
      list-style:none;
      display:flex;
      gap:20px;
    }

    .navbar-menu li a {
      color:white;
      text-decoration:none;
      font-weight:500;
      transition: color 0.3s;
      font-size:1rem;
    }

    .navbar-menu li a:hover {
      color:#ff5ab1;
    }

    .hamburger { display:none; font-size:28px; cursor:pointer; color:white; }

    /* === Hero Section === */
    .hero {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      z-index:1;
      max-width:90%;
    }

    .hero h1 {
      font-size:3rem;
      font-weight:600;
      text-shadow:2px 2px 6px rgba(0,0,0,0.6);
      margin-bottom:1rem;
    }

    /* === Glass Boxes Container === */
    .sections-container {
      position: relative;
      z-index:1;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:2rem;
      padding-top:90px;
    }

    .glass-box {
      position: relative;
      background: rgba(255,255,255,0.12);
      width:350px;
      padding:2rem;
      border-radius:1.5rem;
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.3);
      box-shadow:0 0 25px rgba(0,0,0,0.35);
      display:flex;
      flex-direction: column;
      align-items: center;
      text-align:center;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .glass-box .glow {
      position:absolute;
      inset:0;
      pointer-events:none;
      border-radius:inherit;
      opacity:0;
      mix-blend-mode:soft-light;
      transition:opacity 0.25s ease;
      background: radial-gradient(circle at center, rgba(255,255,255,0.35), transparent 60%);
    }

    .glass-box h2 {
      font-size:2rem;
      margin-bottom:0.8rem;
      font-weight:600;
    }

    .glass-box p {
      font-size:1.1rem;
      margin-bottom:1.2rem;
      line-height:1.5;
    }

    .button-like {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0.8rem 2rem;
      border-radius:50px;
      border:1px solid rgba(255,255,255,0.45);
      background:rgba(255,255,255,0.22);
      color:white;
      backdrop-filter:blur(10px);
      text-decoration:none;
      cursor:pointer;
      font-size:1rem;
      letter-spacing:0.5px;
      position:relative;
      overflow:hidden;
      transition:transform 0.3s ease, color 0.3s ease;
    }

    .button-like::after {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle, rgba(255,91,177,0.55) 0%, transparent 70%);
      opacity:0;
      transform:scale(0.4);
      transition:opacity 0.4s ease, transform 0.4s ease;
    }

    .button-like:hover::after {
      opacity:1;
      transform:scale(1.4);
    }

    .button-like:hover {
      transform:translateY(-3px) scale(1.03);
      color:#ff5ab1;
    }

    /* === Responsive === */
    @media(max-width:900px){
      .glass-box { width:80%; padding:1.5rem; }
      .hero h1 { font-size:2rem; }
      .navbar-menu { gap:10px; }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videos/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="hamburger">&#9776;</div>
    <ul class="navbar-menu">
      <li><a href="#home">HOME</a></li>
      <li><a href="#health">HEALTH</a></li>
      <li><a href="#analysis">ANALYSIS</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <div class="hero" id="home">
    <h1>Decoding life, one genome at a time!</h1>
  </div>

  <!-- Glass Sections -->
  <div class="sections-container">
    <div class="glass-box" id="health">
      <div class="glow"></div>
      <h2>Health Section</h2>
      <p>Your Wellness, Your Way — Personalized Health Plans Powered by Your DNA.</p>
      <a href="#" class="button-like">Learn More</a>
    </div>

    <div class="glass-box" id="analysis">
      <div class="glow"></div>
      <h2>Analysis Section</h2>
      <p>Your Genomic Data, Our Professional Care — Outsourcing Made Simple.</p>
      <a href="#" class="button-like">Learn More</a>
    </div>
  </div>

  <!-- Tilt + Glow Script -->
  <script>
    function applyTilt(card){
      const glow = card.querySelector(".glow");
      card.addEventListener("mousemove", e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const ry = ((x / r.width) - 0.5) * 18;
        const rx = ((y / r.height) - 0.5) * -18;

        card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.03)`;

        glow.style.opacity = "1";
        glow.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.35), transparent 70%)`;
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = "perspective(900px) rotateX(0) rotateY(0)";
        glow.style.opacity = "0";
      });
    }

    const cards = document.querySelectorAll(".glass-box");
    cards.forEach(card => applyTilt(card));
  </script>

</body>
</html>
