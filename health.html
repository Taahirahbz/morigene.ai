<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Alegreya', serif;
      color: white;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Overlay to darken bg for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 10;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8em;
      cursor: default;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .menu li a:hover {
      color: #ffcc00;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    /* Catchy message container */
    .content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3.5em;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      max-width: 800px;
      margin: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 15px 0;
        z-index: 20;
      }

      .menu.active {
        display: flex;
      }

      .menu li {
        margin: 10px 0;
        text-align: center;
      }

      .hamburger {
        display: block;
        color: white;
      }

      nav {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="#experts">Our Experts</a></li>
      <li><a href="#packages">Packages</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Your Wellness, Your Way â€” Personalized Health Plans Powered by Your DNA. Launching Soon!</h1>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
