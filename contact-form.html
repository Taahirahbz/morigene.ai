<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'IBM Plex Sans', sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ================= PARTICLES ================= */
#particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  transition: transform 0.1s linear;
}

.particle {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  animation: pulse 3s infinite ease-in-out;
}

.layer-far { opacity: 0.25; filter: blur(2px); }
.layer-mid { opacity: 0.5; }
.layer-near { opacity: 0.9; }

.particle.white {
  background: white;
  box-shadow: 0 0 6px rgba(255,255,255,0.7);
}

.particle.magenta {
  background: #FF5AB1;
  box-shadow: 0 0 8px rgba(255,91,177,0.9);
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* ================= GLASS BOX ================= */
.form-container {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 450px;
  height: 450px;
  padding: 2.5rem 2rem 4rem;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
  overflow: hidden;
}

/* Neon animated edge */
.form-container::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 22px;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,91,177,0.6),
    rgba(255,255,255,0.8),
    rgba(255,91,177,0.6),
    transparent
  );
  filter: blur(10px);
  opacity: 0.7;
  animation: glowMove 6s linear infinite;
  z-index: -1;
}

@keyframes glowMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Glass refraction distortion */
.form-container::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,91,177,0.08), transparent 45%);
  mix-blend-mode: overlay;
  opacity: 0.6;
  animation: refractMove 12s linear infinite;
  pointer-events: none;
}

@keyframes refractMove {
  0% { background-position: 0% 0%, 100% 100%; }
  100% { background-position: 100% 100%, 0% 0%; }
}

/* Energy surge */
.energy-surge {
  animation: surge 0.8s ease-out;
}

@keyframes surge {
  0% { box-shadow: 0 0 20px rgba(255,91,177,0.4); }
  50% {
    box-shadow:
      0 0 60px rgba(255,91,177,1),
      0 0 120px rgba(255,255,255,0.8);
  }
  100% { box-shadow: 0 0 30px rgba(255,255,255,0.1); }
}

/* ================= FORM ================= */
h2 { color: white; margin: 0; }

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  margin-top: 0.5rem;
}

label {
  color: white;
  font-size: 0.95rem;
  margin-top: 0.5rem;
}

input, textarea {
  width: 100%;
  margin: 0.4rem 0;
  padding: 0.7rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: white;
  outline: none;
}

textarea { min-height: 100px; }

button.send-btn {
  background: rgba(255,91,177,0.5);
  border: 1px solid rgba(255,91,177,0.7);
  padding: 0.7rem 2rem;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  width: 60%;
  align-self: center;
  margin-top: 1rem;
}

/* Back button */
.back-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.08);
  color: white;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label>Name<input type="text" required></label>
    <label>Email<input type="email" required></label>
    <label>Subject<input type="text" required></label>
    <label>Message<textarea required></textarea></label>
    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

<button class="back-btn" onclick="location.href='index.html'">Back</button>

<script>
const box = document.querySelector('.form-container');
const particleContainer = document.getElementById('particles');
const particles = [];
const particleCount = 120;
let surgeMultiplier = 1;

/* Create particles */
for (let i = 0; i < particleCount; i++) {
  const p = document.createElement('div');
  p.classList.add('particle');

  let layer, speed, radius;
  const r = Math.random();
  if (r < 0.33) { layer='layer-far'; speed=0.0006; radius=200; }
  else if (r < 0.66) { layer='layer-mid'; speed=0.0012; radius=150; }
  else { layer='layer-near'; speed=0.002; radius=100; }

  p.classList.add(layer);
  p.classList.add(Math.random()>0.5?'magenta':'white');

  const size = Math.random()*4+2;
  p.style.width = p.style.height = size+'px';

  particleContainer.appendChild(p);
  particles.push({el:p,angle:Math.random()*Math.PI*2,radius,speed});
}

/* Animate particles */
function animateParticles() {
  const rect = box.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  particles.forEach(p=>{
    p.angle += p.speed * surgeMultiplier;
    p.el.style.left = cx + p.radius*Math.cos(p.angle) - p.el.offsetWidth/2 + 'px';
    p.el.style.top  = cy + p.radius*Math.sin(p.angle) - p.el.offsetHeight/2 + 'px';
  });

  requestAnimationFrame(animateParticles);
}
animateParticles();

/* Parallax */
document.addEventListener('mousemove', e=>{
  const x = (e.clientX/window.innerWidth - 0.5)*30;
  const y = (e.clientY/window.innerHeight - 0.5)*30;
  particleContainer.style.transform = `translate(${x}px,${y}px)`;
});

/* Energy surge on submit */
document.querySelector('.send-btn').addEventListener('click',()=>{
  box.classList.add('energy-surge');
  surgeMultiplier = 4;
  setTimeout(()=>{
    surgeMultiplier = 1;
    box.classList.remove('energy-surge');
  },700);
});
</script>

</body>
</html>
