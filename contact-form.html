<script>
// Google Form submission
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const message = encodeURIComponent(document.getElementById('message').value);

  const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;
  window.open(formURL, '_blank');
});

// Glow & Tilt effect (desktop & touch)
const formBox = document.getElementById('formBox');
const formGlow = document.getElementById('formGlow');

function setTilt(x, y, width, height){
  const rx = ((y / height) - 0.5) * -10; // tilt intensity
  const ry = ((x / width) - 0.5) * 10;
  formBox.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.02)`;
  formGlow.style.opacity = '1';
  formGlow.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.25), transparent 70%)`;
}

// Desktop mouse movement
formBox.addEventListener('mousemove', e=>{
  const rect = formBox.getBoundingClientRect();
  setTilt(e.clientX - rect.left, e.clientY - rect.top, rect.width, rect.height);
});

formBox.addEventListener('mouseleave', ()=>{
  formBox.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
  formGlow.style.opacity = '0';
});

// Touch events for mobile
formBox.addEventListener('touchstart', e=>{
  const touch = e.touches[0];
  const rect = formBox.getBoundingClientRect();
  setTilt(touch.clientX - rect.left, touch.clientY - rect.top, rect.width, rect.height);
}, {passive:true});

formBox.addEventListener('touchmove', e=>{
  const touch = e.touches[0];
  const rect = formBox.getBoundingClientRect();
  setTilt(touch.clientX - rect.left, touch.clientY - rect.top, rect.width, rect.height);
}, {passive:true});

formBox.addEventListener('touchend', ()=>{
  formBox.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
  formGlow.style.opacity = '0';
});
</script>
