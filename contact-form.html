<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<style>
/* Basic Reset & Background */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'IBM Plex Sans', sans-serif;
  overflow: hidden; /* disable scrolling */
  background: #0a0a0a;
  position: relative;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: float 10s linear infinite;
}
@keyframes float {
  0% {transform: translateY(0px) translateX(0px);}
  50% {transform: translateY(-50vh) translateX(50vw);}
  100% {transform: translateY(0px) translateX(0px);}
}

/* Center square form container */
.form-container {
  position: relative;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 1.5rem;
  width: 450px;
  aspect-ratio: 1 / 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: stretch;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Tilt & glow effect */
.form-container:hover {
  transform: perspective(800px) rotateX(-3deg) rotateY(3deg) scale(1.03);
  box-shadow: 0 0 35px rgba(255,90,177,0.6);
}

/* Form elements */
h2 {
  text-align: center;
  color: white;
  font-size: 2rem;
  margin-bottom: 1rem;
}

form {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

label {
  display: flex;
  flex-direction: column;
  margin-bottom: 0.8rem;
  color: white;
  font-weight: 500;
  font-size: 0.95rem;
}

input, select, textarea {
  margin-top: 0.4rem;
  padding: 0.6rem 1rem;
  border-radius: 0.8rem;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color: white;
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #ff5ab1;
  box-shadow: 0 0 10px rgba(255,90,177,0.4);
}

textarea { resize: vertical; min-height: 80px; }

/* Send button */
button.send-btn {
  align-self: center;
  padding: 0.7rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  background: rgba(255,255,255,0.5); /* 50% transparency */
  color: white;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

button.send-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

/* Back button */
.back-btn {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  padding: 0.6rem 1.5rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 1.2rem;
  color: white;
  text-decoration: none;
  font-weight: 500;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

/* Responsive */
@media(max-width: 500px){
  .form-container {
    width: 90vw;
    aspect-ratio: 1/1;
    padding: 1.5rem;
  }
}
</style>
</head>
<body>

<!-- Particles -->
<div class="particle" style="top:10%; left:20%;"></div>
<div class="particle" style="top:50%; left:40%;"></div>
<div class="particle" style="top:80%; left:70%;"></div>
<div class="particle" style="top:30%; left:60%;"></div>
<div class="particle" style="top:70%; left:10%;"></div>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/formResponse" method="GET" target="_blank">
    <label for="name">Your Name:
      <input type="text" id="name" name="entry.1910789101" required>
    </label>
    <label for="email">Your Email:
      <input type="email" id="email" name="entry.1121926681" required>
    </label>
    <label for="message">Message:
      <textarea id="message" name="entry.356277934" required></textarea>
    </label>
    <button type="submit" class="send-btn">Send</button>
  </form>
  <a href="index.html" class="back-btn">Back</a>
</div>

</body>
</html>
