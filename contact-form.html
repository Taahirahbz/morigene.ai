<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'IBM Plex Sans', sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  overflow: hidden; /* disable scrolling */
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-container {
  background: rgba(255, 255, 255, 0.08); /* more transparent */
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 1.5rem;
  padding: 2rem 2rem;
  max-width: 480px;
  width: 90%;
  box-sizing: border-box;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-container:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 0 40px rgba(255,90,177,0.5);
}

h2 {
  text-align: center;
  font-size: clamp(1.8rem, 2.5vw, 2.2rem);
  font-weight: 600;
  text-decoration: underline;
  margin-bottom: 1.5rem;
  color: white;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  display: flex;
  flex-direction: column;
  font-weight: 500;
  margin-bottom: 1.2rem;
  color: white;
  font-size: clamp(0.95rem,1.2vw,1.1rem);
}

input, textarea, select {
  margin-top: 0.5rem;
  padding: 0.8rem 1rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  outline: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.1);
  color: white;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, textarea:focus, select:focus {
  border-color: #ff5ab1;
  box-shadow: 0 0 12px rgba(255,90,177,0.4);
  background: rgba(255,255,255,0.15);
}

textarea {
  min-height: 140px;
  resize: vertical;
}

button.send-btn {
  margin-top: 1rem;
  padding: 0.9rem 1.5rem;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, rgba(255,91,177,0.6), rgba(255,91,177,0.3));
  color: white;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button.send-btn:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

button.back-btn {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color: white;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.9rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button.back-btn:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

@media (max-width: 500px) {
  .form-container {
    padding: 1.5rem 1rem;
  }
}
</style>
</head>
<body>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contactForm" target="_blank" method="GET">
    <label for="name">Your Name:
      <input type="text" id="name" name="name" required />
    </label>

    <label for="email">Your Email:
      <input type="email" id="email" name="email" required />
    </label>

    <label for="message">Your Message:
      <textarea id="message" name="message" required></textarea>
    </label>

    <button type="submit" class="send-btn">Send</button>
  </form>

  <button class="back-btn" onclick="location.href='index.html'">Back</button>
</div>

<script>
const form = document.getElementById('contactForm');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = encodeURIComponent(document.getElementById('name').value.trim());
  const email = encodeURIComponent(document.getElementById('email').value.trim());
  const message = encodeURIComponent(document.getElementById('message').value.trim());

  if (!name || !email || !message) {
    alert("Please fill in all fields!");
    return;
  }

  const googleFormURL = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;
  
  window.open(googleFormURL, '_blank');
});
</script>

</body>
</html>
