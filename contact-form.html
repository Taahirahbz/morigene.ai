<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Form</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: 'IBM Plex Sans', sans-serif;
    background: url('images/background.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    pointer-events: none;
    animation: float 15s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity:0.3; }
    50% { transform: translateY(-50px) translateX(30px); opacity:0.6; }
    100% { transform: translateY(0) translateX(0); opacity:0.3; }
  }

  /* Form container (glass box) */
  #formBox {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 1.5rem;
    width: 80vw;
    max-width: 900px;
    padding: 80px; /* equal padding all around */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #formGlow {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    opacity: 0;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
    transition: opacity 0.25s ease, background 0.25s ease;
  }

  h2 {
    color: white;
    font-size: clamp(2rem, 3vw, 2.5rem);
    margin-bottom: 2rem;
    text-align: center;
  }

  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  label {
    color: white;
    display: flex;
    flex-direction: column;
    font-weight: 500;
    font-size: 1rem;
  }

  input, textarea {
    padding: 0.9rem 1rem;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.3);
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: border-color 0.3s ease, background 0.3s ease;
  }

  input:focus, textarea:focus {
    border-color: #ff5ab1;
    background: rgba(255,255,255,0.15);
  }

  textarea {
    min-height: 140px;
    resize: vertical;
  }

  button[type="submit"] {
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,91,177,0.7);
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    align-self: flex-start;
  }

  button[type="submit"]:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 0 20px rgba(255,91,177,0.6);
  }

  /* Back button styling */
  #backButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 0.6rem 1.5rem;
    border-radius: 1.5rem;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.08);
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    backdrop-filter: blur(8px);
  }

  #backButton:hover {
    background: rgba(255,91,177,0.15);
    box-shadow: 0 0 15px rgba(255,91,177,0.5);
  }

  @media (max-width: 900px) {
    #formBox {
      width: 90vw;
      padding: 40px;
    }
  }
</style>
</head>
<body>

<!-- Particles -->
<div class="particle" style="width:6px; height:6px; top:10%; left:20%; animation-duration:12s;"></div>
<div class="particle" style="width:10px; height:10px; top:70%; left:40%; animation-duration:18s;"></div>
<div class="particle" style="width:8px; height:8px; top:30%; left:70%; animation-duration:15s;"></div>
<div class="particle" style="width:12px; height:12px; top:50%; left:10%; animation-duration:20s;"></div>
<div class="particle" style="width:5px; height:5px; top:80%; left:80%; animation-duration:17s;"></div>

<div id="formBox">
  <div id="formGlow"></div>

  <h2>Contact Us</h2>

  <form id="contactForm">
    <label for="name">Your Name:<input type="text" id="name" required></label>
    <label for="email">Your Email:<input type="email" id="email" required></label>
    <label for="message">Message:<textarea id="message" required></textarea></label>
    <button type="submit">Send</button>
  </form>
</div>

<a href="index.html" id="backButton">Back</a>

<script>
  // Google Form submission
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = encodeURIComponent(document.getElementById('name').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const message = encodeURIComponent(document.getElementById('message').value);

    const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;
    window.open(formURL, '_blank');
  });

  // Glow & tilt effect for form box
  const formBox = document.getElementById('formBox');
  const formGlow = document.getElementById('formGlow');

  function setTilt(x, y, width, height){
    const rx = ((y / height) - 0.5) * -10;
    const ry = ((x / width) - 0.5) * 10;
    formBox.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.02)`;
    formGlow.style.opacity = '1';
    formGlow.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.25), transparent 70%)`;
  }

  formBox.addEventListener('mousemove', e=>{
    const rect = formBox.getBoundingClientRect();
    setTilt(e.clientX - rect.left, e.clientY - rect.top, rect.width, rect.height);
  });

  formBox.addEventListener('mouseleave', ()=>{
    formBox.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
    formGlow.style.opacity = '0';
  });

  // Mobile touch events
  formBox.addEventListener('touchstart', e=>{
    const touch = e.touches[0];
    const rect = formBox.getBoundingClientRect();
    setTilt(touch.clientX - rect.left, touch.clientY - rect.top, rect.width, rect.height);
  }, {passive:true});

  formBox.addEventListener('touchmove', e=>{
    const touch = e.touches[0];
    const rect = formBox.getBoundingClientRect();
    setTilt(touch.clientX - rect.left, touch.clientY - rect.top, rect.width, rect.height);
  }, {passive:true});

  formBox.addEventListener('touchend', ()=>{
    formBox.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
    formGlow.style.opacity = '0';
  });
</script>

</body>
</html>
