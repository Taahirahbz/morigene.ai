<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
/* ===== Reset & Body ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  height:100%; font-family:'IBM Plex Sans', sans-serif; overflow:hidden;
  background: url('images/background.jpg') center/cover no-repeat;
  position: relative;
}

/* ===== Floating Particles ===== */
canvas#particles {
  position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;
}

/* ===== Form Box ===== */
.form-container {
  position: absolute;
  top:50%; left:50%;
  transform: translate(-50%, -50%);
  width: 480px;
  min-height: 480px;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 1.5rem;
  display:flex; flex-direction:column;
  justify-content:space-between; align-items:center;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index:2;
}

/* Tilt & Glow Effect */
.form-container:hover {
  transform: perspective(800px) rotateX(-3deg) rotateY(3deg);
  box-shadow: 0 0 35px rgba(255,91,177,0.6);
}

/* Form elements */
h2 { color:white; text-align:center; margin-bottom:2rem; }
form { width:100%; display:flex; flex-direction:column; gap:1rem; }

input, textarea {
  width:100%;
  padding:0.8rem 1rem;
  border-radius:0.8rem;
  border:1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.15);
  color:white;
  font-size:1rem;
  outline:none;
  backdrop-filter: blur(4px);
}
input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }

textarea { min-height:120px; resize: vertical; }

/* Send button */
button#send-btn {
  align-self:center;
  padding:0.7rem 2rem;
  background: rgba(255,91,177,0.5);
  border:none;
  border-radius:50px;
  color:white; font-weight:600;
  cursor:pointer;
  font-size:1.1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
button#send-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,91,177,0.7);
}

/* Thank you message */
#thankyou { color:white; margin-top:1rem; text-align:center; display:none; }

/* Back button */
#back-btn {
  position: fixed; bottom:30px; right:30px;
  padding:0.6rem 1.5rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color:white;
  cursor:pointer;
  font-weight:600;
  z-index:2;
  backdrop-filter: blur(6px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#back-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,91,177,0.6);
}

/* Responsive */
@media (max-width:500px){
  .form-container{width:90vw; min-height:400px; padding:20px;}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    <button type="submit" id="send-btn">Send</button>
  </form>
  <div id="thankyou">Message sent! You can send another.</div>
</div>

<button id="back-btn" onclick="window.location='index.html'">Back</button>

<script>
// ===== Particle background =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5,
    color: Math.random()<0.5?'#fff':'#FF5AB1'
  });
}
function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.shadowColor=p.color;
    ctx.shadowBlur = 8;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize', ()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

// ===== Form Submission (No redirect) =====
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const message = encodeURIComponent(document.getElementById('message').value);

  const url = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;

  fetch(url, { method:'GET', mode:'no-cors' });

  document.getElementById('thankyou').style.display='block';
  this.reset();
  setTimeout(()=>{ document.getElementById('thankyou').style.display='none'; }, 3000);
});
</script>

</body>
</html>
