<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<!-- Shared CSS -->
<link rel="stylesheet" href="base.css">
</head>
<body>

<!-- Particle container -->
<div id="particles"></div>

<!-- Page wrapper for transitions -->
<div class="page-wrapper" id="page">
  <!-- Glass Box -->
  <div class="glass-policy">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label>Name
        <input type="text" id="name" required>
      </label>
      <label>Email
        <input type="email" id="email" required>
      </label>
      <label>Subject
        <input type="text" id="subject" required>
      </label>
      <label>Message
        <textarea id="message" required></textarea>
      </label>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
</div>

<!-- Back Button -->
<button class="back-btn">Back</button>

<!-- Shared JS -->
<script src="base.js" defer></script>

<script>
// Highlight magenta outline on focus
const inputs = document.querySelectorAll('input, textarea');
inputs.forEach(input => {
  input.addEventListener('focus', () => {
    input.style.border = '1px solid #FF5AB1';
  });
  input.addEventListener('blur', () => {
    input.style.border = '1px solid rgba(255,255,255,0.3)';
  });
});

// Form submission without redirect
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const subject = encodeURIComponent(document.getElementById('subject').value);
  const message = encodeURIComponent(document.getElementById('message').value);

  const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;

  fetch(formURL, { method: 'GET', mode: 'no-cors' })
    .then(() => {
      alert('Message sent!');
      document.getElementById('contactForm').reset();
    })
    .catch(err => console.error(err));
});
</script>

</body>
</html>
