<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'IBM Plex Sans', sans-serif;
  overflow: hidden; 
  background: url('images/background.jpg') no-repeat center center/cover;
  position: relative;
}

.particle {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  transition: all 0.2s ease-in-out;
}

@keyframes floatUpDown {
  0% { transform: translate(-50%, -50%) translateY(0px); }
  50% { transform: translate(-50%, -50%) translateY(-12px); }
  100% { transform: translate(-50%, -50%) translateY(0px); }
}

.form-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 1.5rem;
  width: 450px;
  aspect-ratio: 1 / 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: stretch;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: floatUpDown 6s ease-in-out infinite;
}

.form-container:hover {
  transform: translate(-50%, -50%) perspective(800px) rotateX(-3deg) rotateY(3deg) scale(1.03);
  box-shadow: 0 0 35px rgba(255,90,177,0.6);
}

h2 {
  text-align: center;
  color: white;
  font-size: 2rem;
  margin-bottom: 1rem;
}

form {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

label {
  display: flex;
  flex-direction: column;
  margin-bottom: 0.8rem;
  color: white;
  font-weight: 500;
  font-size: 0.95rem;
}

input, select, textarea {
  margin-top: 0.4rem;
  padding: 0.6rem 1rem;
  border-radius: 0.8rem;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color: white;
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #ff5ab1;
  box-shadow: 0 0 10px rgba(255,90,177,0.4);
}

textarea { resize: vertical; min-height: 80px; }

button.send-btn {
  align-self: center;
  padding: 0.7rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  background: rgba(255,255,255,0.5);
  color: white;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  margin-top: auto;
}

button.send-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

.back-btn {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  padding: 0.6rem 1.5rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 1.2rem;
  color: white;
  text-decoration: none;
  font-weight: 500;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

@media(max-width:500px){
  .form-container {
    width:90vw;
    aspect-ratio:1/1;
    padding:1.5rem;
  }
}
</style>
</head>
<body>

<div id="particles-container"></div>

<div class="form-container" id="formBox">
  <h2>Contact Us</h2>
  <form id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/formResponse" method="GET" target="_blank">
    <label for="name">Your Name:
      <input type="text" id="name" name="entry.1910789101" required>
    </label>
    <label for="email">Your Email:
      <input type="email" id="email" name="entry.1121926681" required>
    </label>
    <label for="message">Message:
      <textarea id="message" name="entry.356277934" required></textarea>
    </label>
    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

<a href="index.html" class="back-btn">Back</a>

<script>
// Particles
const particlesContainer = document.getElementById('particles-container');
const NUM_PARTICLES = 40;
const particles = [];
for(let i=0;i<NUM_PARTICLES;i++){
  const p = document.createElement('div');
  p.className='particle';
  p.style.top = Math.random()*100+'vh';
  p.style.left = Math.random()*100+'vw';
  p.style.width=p.style.height=(3+Math.random()*5)+'px';
  p.speedX=(Math.random()-0.5)*0.2;
  p.speedY=(Math.random()-0.5)*0.2;
  p.pulse=Math.random()*0.02+0.01;
  p.size=parseFloat(p.style.width);
  p.colorShift=Math.random()*Math.PI*2;
  particlesContainer.appendChild(p);
  particles.push(p);
}

let mouse = {x: window.innerWidth/2, y: window.innerHeight/2};
document.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

const formBox = document.getElementById('formBox');

function animateParticles(){
  const boxRect = formBox.getBoundingClientRect();
  const boxX = boxRect.left + boxRect.width/2;
  const boxY = boxRect.top + boxRect.height/2;

  particles.forEach(p=>{
    let top=parseFloat(p.style.top)/100*window.innerHeight;
    let left=parseFloat(p.style.left)/100*window.innerWidth;

    // Basic movement
    top+=p.speedY*window.innerHeight*0.005;
    left+=p.speedX*window.innerWidth*0.005;

    // Wrap around screen
    if(top<0) top=window.innerHeight;
    if(top>window.innerHeight) top=0;
    if(left<0) left=window.innerWidth;
    if(left>window.innerWidth) left=0;

    // Mouse repulsion
    const dx = mouse.x - left;
    const dy = mouse.y - top;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist<80){
      left -= dx*0.03;
      top -= dy*0.03;
    }

    // Box gravitation (halo effect)
    const dxBox = boxX - left;
    const dyBox = boxY - top;
    const distBox = Math.sqrt(dxBox*dxBox + dyBox*dyBox);
    if(distBox<200){
      left += dxBox*0.002;
      top += dyBox*0.002;
    }

    p.style.top= (top/window.innerHeight*100) + 'vh';
    p.style.left= (left/window.innerWidth*100) + 'vw';

    // Size pulsation
    p.size+=p.pulse;
    if(p.size>10 || p.size<3) p.pulse*=-1;
    p.style.width=p.style.height=p.size+'px';

    // Color shift & glow
    p.colorShift += 0.02;
    const r = 255;
    const g = Math.floor(200 + 55 * Math.sin(p.colorShift));
    const b = Math.floor(255 * Math.sin(p.colorShift*0.5 + 1));
    const alpha = 0.7 + 0.2*Math.sin(p.colorShift*1.5);
    p.style.background = `rgba(${r},${g},${b},${alpha})`;
    p.style.boxShadow=`0 0 ${p.size*1.5}px rgba(${r},${g},${b},${alpha})`;
  });
  requestAnimationFrame(animateParticles);
}

animateParticles();
</script>

</body>
</html>
