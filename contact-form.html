<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
/* Reset & Body */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height: 100%;
  font-family: 'IBM Plex Sans', sans-serif;
  color: white;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* disable scrolling */
}

/* Glass form container */
.form-container {
  background: rgba(255,255,255,0.15); /* more transparent */
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius: 1.5rem;
  width: 80vw;
  max-width: 900px;
  padding: 3rem 4rem; /* equal padding top/bottom and sides */
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  box-shadow: 0 0 30px rgba(0,0,0,0.25);
}

/* Heading */
h2 {
  text-align: center;
  font-size: clamp(1.8rem, 2.5vw, 2.2rem);
  margin-bottom: 1.5rem;
  font-weight: 600;
  text-decoration: underline;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

label {
  display: flex;
  flex-direction: column;
  font-size: 1rem;
  font-weight: 500;
  color: white;
}

input[type="text"],
input[type="email"],
select,
textarea {
  margin-top: 0.5rem;
  padding: 0.8rem 1rem;
  font-size: 1rem;
  border-radius: 1rem;
  border:1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color: white;
  outline: none;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus,
textarea:focus {
  border-color: #ff5ab1;
}

textarea {
  min-height: 120px;
  resize: vertical;
}

/* Submit button */
button[type="submit"] {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 50px;
  border:none;
  background: linear-gradient(135deg, rgba(255,91,177,0.6), rgba(255,91,177,0.3));
  color:white;
  font-weight:600;
  cursor:pointer;
  font-size: 1.2rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
button[type="submit"]:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 20px rgba(255,90,177,0.6);
}

/* Back button fixed at bottom-right */
.back-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 0.8rem 1.5rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color: white;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}
.back-button:hover {
  background: rgba(255,91,177,0.25);
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(255,91,177,0.5);
}

/* Responsive adjustments */
@media(max-width:900px){
  .form-container { padding: 2rem; width: 90vw; }
}
</style>
</head>

<body>

<div class="form-container">
  <h2>Contact Us</h2>

  <form id="contactForm" target="_blank">
    <label for="name">
      Your Name:
      <input type="text" id="name" name="name" required />
    </label>

    <label for="email">
      Your Email:
      <input type="email" id="email" name="email" required />
    </label>

    <label for="message">
      Your Message:
      <textarea id="message" name="message" required></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</div>

<a href="index.html" class="back-button">Back</a>

<script>
// Form submit to Google Form with dynamic data
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const message = encodeURIComponent(document.getElementById('message').value);

  const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc6ol9SDEuiIaFkol84ZqSh0dv_BvJKv-vWYhnmAH4_NDoSBw/viewform?usp=pp_url&entry.1910789101=${name}&entry.1121926681=${email}&entry.356277934=${message}`;
  window.open(formURL, '_blank');
});
</script>

</body>
</html>
