<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'IBM Plex Sans', sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= PARTICLES ================= */
#particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.8;
  animation: float 4s infinite ease-in-out;
}

.particle.white {
  background: white;
  box-shadow: 0 0 6px rgba(255,255,255,0.8);
}

.particle.magenta {
  background: #FF5AB1;
  box-shadow: 0 0 8px rgba(255,91,177,0.9);
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* ================= GLASS BOX ================= */
.form-container {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 450px;
  height: 450px;
  padding: 2.5rem;
  transform: translate(-52%, -54%);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;

  animation: floatTilt 12s ease-in-out infinite;
  transform-origin: center center;
}

/* Floating glass interaction on hover */
.form-container:hover {
  box-shadow: 0 0 35px rgba(255,91,177,0.6);
}

/* Float + tilt keyframes */
@keyframes floatTilt {
  0%,100% { transform: translate(-52%, -54%) translateY(0px) rotateZ(0deg) rotateX(0deg); }
  25% { transform: translate(-52%, -54%) translateY(-6px) rotateZ(0.5deg) rotateX(0.3deg); }
  50% { transform: translate(-52%, -54%) translateY(3px) rotateZ(-0.5deg) rotateX(-0.3deg); }
  75% { transform: translate(-52%, -54%) translateY(-4px) rotateZ(0.3deg) rotateX(0.2deg); }
}

/* ================= FORM ================= */
h2 {
  color: #ffffff; /* Crisp, clear white */
  margin: 0;
  text-shadow: none;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  margin-top: 0.8rem;
}

label {
  color: #f0f0f0; /* Easy-to-read, soft white */
  font-size: 0.95rem;
  margin-top: 0.4rem;
}

input, textarea {
  width: 100%;
  margin-top: 0.3rem;
  padding: 0.7rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  outline: none;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus {
  border: 1px solid rgba(255,91,177,0.9);
  box-shadow: 0 0 12px rgba(255,91,177,0.8);
}

textarea { min-height: 95px; }

/* ================= SEND BUTTON ================= */
button.send-btn {
  background: rgba(255,91,177,0.6);
  border: 1px solid rgba(255,91,177,0.7);
  padding: 0.7rem 2rem;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  width: 60%;
  align-self: center;
  margin-top: 1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button.send-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 25px rgba(255,91,177,0.7);
}

/* ================= THANK YOU MESSAGE ================= */
#thankMessage {
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 15px;
  font-weight: 600;
  z-index: 50;
  display: none;
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  color: white;
  font-weight: 600;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,91,177,0.6);
}

/* ================= MOBILE ================= */
@media (max-width: 500px) {
  .form-container {
    width: 90vw;
    height: 90vw;
    padding: 2rem;
  }
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label>Name<input type="text" required></label>
    <label>Email<input type="email" required></label>
    <label>Subject<input type="text" required></label>
    <label>Message<textarea required></textarea></label>
    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

<div id="thankMessage">Thank you for contacting Morigene, we shall get back to you asap!</div>

<button class="back-btn" onclick="location.href='index.html'">Back</button>

<script>
/* ================= FLOATING PARTICLES ================= */
const particleContainer = document.getElementById('particles');
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
  const p = document.createElement('div');
  p.classList.add('particle', Math.random() > 0.5 ? 'magenta' : 'white');
  const size = Math.random() * 4 + 2;
  p.style.width = p.style.height = size + 'px';
  p.style.left = Math.random() * window.innerWidth + 'px';
  p.style.top = Math.random() * window.innerHeight + 'px';
  p.style.animationDuration = (3 + Math.random() * 3) + 's';
  particleContainer.appendChild(p);
}

/* ================= FORM SUBMISSION ================= */
const form = document.getElementById('contactForm');
const thankMsg = document.getElementById('thankMessage');

form.addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent page reload
  thankMsg.style.display = 'block';

  // Hide the message after 5 seconds
  setTimeout(() => {
    thankMsg.style.display = 'none';
  }, 5000);

  // Reset the form so user can send another message
  form.reset();
});
</script>

</body>
</html>
