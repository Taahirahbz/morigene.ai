<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'IBM Plex Sans', sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ================= PARTICLES ================= */
#particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  transition: transform 0.1s linear;
}

.particle {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  animation: pulse 3s infinite ease-in-out;
}

.layer-far { opacity: 0.25; filter: blur(2px); }
.layer-mid { opacity: 0.5; }
.layer-near { opacity: 0.9; }

.particle.white {
  background: white;
  box-shadow: 0 0 6px rgba(255,255,255,0.7);
}

.particle.magenta {
  background: #FF5AB1;
  box-shadow: 0 0 8px rgba(255,91,177,0.9);
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* ================= GLASS BOX ================= */
.form-container {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 450px;
  height: 450px;

  /* âœ… EQUAL PADDING ON ALL SIDES */
  padding: 2.5rem;

  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
  transition: box-shadow 0.25s ease, transform 0.2s ease;
}

/* ================= FORM ================= */
h2 {
  color: white;
  margin: 0;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  margin-top: 1rem;
}

label {
  color: white;
  font-size: 0.95rem;
  margin-top: 0.5rem;
}

input, textarea {
  width: 100%;
  margin: 0.4rem 0;
  padding: 0.7rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: white;
  outline: none;
}

textarea { min-height: 100px; }

button.send-btn {
  background: rgba(255,91,177,0.5);
  border: 1px solid rgba(255,91,177,0.7);
  padding: 0.7rem 2rem;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  width: 60%;
  align-self: center;
  margin-top: 1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button.send-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 25px rgba(255,91,177,0.7);
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  color: white;
  font-weight: 600;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(255,91,177,0.6);
}

/* ================= MOBILE ================= */
@media (max-width: 500px) {
  .form-container {
    width: 90vw;
    height: 90vw;
    padding: 2rem;
  }
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="form-container">
  <h2>Contact Us</h2>
  <form>
    <label>Name<input type="text" required></label>
    <label>Email<input type="email" required></label>
    <label>Subject<input type="text" required></label>
    <label>Message<textarea required></textarea></label>
    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

<button class="back-btn" onclick="location.href='index.html'">Back</button>

<script>
/* ================= FLOATING GLASS BOX ================= */
const box = document.querySelector('.form-container');

box.addEventListener('mousemove', e => {
  const rect = box.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const rx = ((y / rect.height) - 0.5) * -10;
  const ry = ((x / rect.width) - 0.5) * 10;

  box.style.transform =
    `translate(-50%, -50%) perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.03)`;
  box.style.boxShadow = '0 0 35px rgba(255,91,177,0.6)';
});

box.addEventListener('mouseleave', () => {
  box.style.transform =
    'translate(-50%, -50%) perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
  box.style.boxShadow = '0 0 30px rgba(255,255,255,0.1)';
});

/* ================= PARTICLES ================= */
const particleContainer = document.getElementById('particles');
const particles = [];
const particleCount = 100;

for (let i = 0; i < particleCount; i++) {
  const p = document.createElement('div');
  p.classList.add('particle');

  let layer, speed, radius;
  const r = Math.random();
  if (r < 0.33) { layer='layer-far'; speed=0.0006; radius=200; }
  else if (r < 0.66) { layer='layer-mid'; speed=0.0012; radius=150; }
  else { layer='layer-near'; speed=0.002; radius=100; }

  p.classList.add(layer);
  p.classList.add(Math.random() > 0.5 ? 'magenta' : 'white');

  const size = Math.random() * 4 + 2;
  p.style.width = p.style.height = size + 'px';

  particleContainer.appendChild(p);
  particles.push({ el:p, angle:Math.random()*Math.PI*2, radius, speed });
}

function animateParticles() {
  const rect = box.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  particles.forEach(p => {
    p.angle += p.speed;
    p.el.style.left =
      cx + p.radius * Math.cos(p.angle) - p.el.offsetWidth / 2 + 'px';
    p.el.style.top =
      cy + p.radius * Math.sin(p.angle) - p.el.offsetHeight / 2 + 'px';
  });

  requestAnimationFrame(animateParticles);
}
animateParticles();

/* Parallax */
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  particleContainer.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
