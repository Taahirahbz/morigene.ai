<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Scientific font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  overflow: hidden;
  font-family: "IBM Plex Sans", sans-serif;
  color: white;
  perspective: 1000px;
}

body {
  background: url("images/background.jpg") center/cover no-repeat fixed;
  position: relative;
  transition: background-position 0.1s ease;
}

/* PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.particles span {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  filter: blur(1px);
  animation: floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(120vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

/* MAIN CONTAINER */
.main-container {
  display: flex;
  flex-wrap: wrap;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  gap: 5vw;
  position: relative;
  z-index: 5;
  transform-style: preserve-3d;
}

/* GLASS BOXES */
.glass-box {
  background: rgba(255,255,255,0.12);
  padding: 3vw 3vw;
  border-radius: 1.5rem;
  width: clamp(280px, 40vw, 400px);
  height: clamp(220px, 30vh, 300px);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  animation: fadeIn 1.5s ease both, floatBox 6s ease-in-out infinite alternate;
  transform-style: preserve-3d;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes floatBox {
  from { transform: translateY(0px); }
  to { transform: translateY(12px); }
}

/* HEADERS & TEXT */
.glass-box h2 {
  font-size: clamp(1.8rem, 3vw, 2.8rem);
  font-weight: 600;
  margin-bottom: 1rem;
}
.glass-box p {
  font-size: clamp(1rem, 1.5vw, 1.25rem);
  margin-bottom: 1.5rem;
  line-height: 1.5;
}

/* BUTTON-LIKE STYLING */
.button-like {
  padding: 0.7rem 1.8rem;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.18);
  color: white;
  font-size: clamp(0.9rem, 1.1vw, 1.1rem);
  backdrop-filter: blur(8px);
  transition: 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  display: inline-block;
  text-decoration: none;
}
.button-like:hover {
  box-shadow: 0 0 25px #ff4be0, 0 0 40px #ff4be0;
  color: #ff4be0;
  transform: translateY(-3px);
  animation: pulse 1.2s infinite alternate;
}
@keyframes pulse {
  from { box-shadow: 0 0 15px #ff4be0, 0 0 25px #ff4be0; }
  to   { box-shadow: 0 0 25px #ff4be0, 0 0 40px #ff4be0; }
}

/* BACK ARROW */
.back-arrow {
  position: fixed;
  bottom: 3%;
  right: 3%;
  z-index: 10;
}

/* POPUP */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.78);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.popup-content {
  background: rgba(255,255,255,0.12);
  padding: 35px;
  border-radius: 16px;
  width: clamp(300px, 80vw, 420px);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  animation: popIn 0.4s ease;
  position: relative;
  color: white;
  text-align: center;
}
@keyframes popIn {
  from { opacity: 0; transform: scale(0.7); }
  to   { opacity: 1; transform: scale(1); }
}
.popup-close {
  position: absolute;
  right: 15px;
  top: 12px;
  cursor: pointer;
  font-size: 26px;
  color: white;
}

/* Popup Inputs */
input[type="email"] {
  width: 100%;
  padding: 12px;
  margin: 18px 0;
  border-radius: 8px;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
  backdrop-filter: blur(8px);
}
input[type="submit"] {
  padding: 12px 25px;
  border-radius: 8px;
  background: rgba(255,255,255,0.26);
  color: white;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
}
input[type="submit"]:hover {
  color: #ff4be0;
  box-shadow: 0 0 18px #ff4be0;
}

/* RESPONSIVE STACKING */
@media (max-width: 900px) {
  .main-container {
    flex-direction: column;
    gap: 5vh;
  }
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles"></div>
<script>
for (let i = 0; i < 30; i++) {
  const p = document.createElement("span");
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDelay = Math.random() * 12 + "s";
  document.querySelector(".particles").appendChild(p);
}
</script>

<!-- TWO-COLUMN CENTERED LAYOUT -->
<div class="main-container">
  <!-- LEFT: Tutorials -->
  <div class="glass-box" id="tutorial-box">
    <h2>Tutorials</h2>
    <p>Learn Bioinformatics with hands-on practice.</p>
    <a class="button-like" href="#">Discover</a>
  </div>

  <!-- RIGHT: Blog -->
  <div class="glass-box" id="blog-box">
    <h2>Blog</h2>
    <p>Tiny reads, Big genes: Bio bytes that fit your coffee break</p>
    <button class="button-like" onclick="openPopup()">Subscribe</button>
  </div>
</div>

<!-- BACK ARROW -->
<a href="home.html" class="button-like back-arrow">‚üµ</a>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</div>

<script>
function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

/* SMOOTH PARALLAX + 3D TILT + DRIFT + DYNAMIC HOVER LIGHT */
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;
let drift = 0;

const tutorial = document.getElementById("tutorial-box");
const blog = document.getElementById("blog-box");

document.addEventListener("mousemove", function(e){
  mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
});

function animate() {
  // easing toward mouse
  currentX += (mouseX - currentX) * 0.08;
  currentY += (mouseY - currentY) * 0.08;

  // slow drifting rotation
  drift += 0.2;
  const driftX = Math.sin(drift/50) * 3;
  const driftY = Math.cos(drift/50) * 3;

  // background parallax
  document.body.style.backgroundPosition = `${50 + currentX}% ${50 + currentY}%`;

  // Dynamic light calculation (shadow offset)
  const shadowX = currentX/2;
  const shadowY = currentY/2;

  // Boxes transform + shadow
  tutorial.style.transform = `translate(${currentX*0.5}px, ${currentY*0.5}px) rotateY(${currentX+driftX}deg) rotateX(${-currentY+driftY}deg)`;
  tutorial.style.boxShadow = `${-shadowX}px ${-shadowY}px 35px rgba(255,75,224,0.35), 0 0 25px rgba(0,0,0,0.3)`;

  blog.style.transform = `translate(${-currentX*0.5}px, ${-currentY*0.5}px) rotateY(${-currentX+driftX}deg) rotateX(${currentY+driftY}deg)`;
  blog.style.boxShadow = `${shadowX}px ${shadowY}px 35px rgba(255,75,224,0.35), 0 0 25px rgba(0,0,0,0.3)`;

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
