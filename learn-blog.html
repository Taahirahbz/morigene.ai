<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Scientific font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  overflow: hidden;     /* ðŸš« No scrolling allowed */
  font-family: "IBM Plex Sans", sans-serif;
  color: white;
}

/* FIXED BACKGROUND */
body {
  background: url("images/background.jpg") center/cover no-repeat fixed;
  position: relative;
}

/* PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.particles span {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  filter: blur(1px);
  animation: floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(120vh); opacity: 0; }
  20%  { opacity: 1; }
  to   { transform: translateY(-20vh); opacity: 0; }
}

/* BOTTOM-RIGHT BACK ARROW */
.back-arrow {
  position: fixed;
  bottom: 25px;
  right: 30px;
  font-size: 2.5em;
  font-weight: 900;
  color: white;
  text-decoration: none;
  transition: 0.3s ease;
  z-index: 50;
}
.back-arrow:hover {
  transform: translateX(5px);
  text-shadow: 0 0 15px rgba(255,255,255,0.9);
}

/* FULL SCREEN 2-COLUMN LAYOUT */
.main-container {
  display: flex;
  height: 100vh;
  width: 100vw;
  position: relative;
  z-index: 5;
}

/* LEFT (Tutorials) */
.left {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-end;   /* Move box down */
  padding-bottom: 80px;    /* More space from bottom */
  padding-left: 60px;      /* Slight left shift */
}

/* RIGHT (Blog) */
.right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;  /* Move box up */
  padding-top: 80px;        /* More space from top */
  padding-right: 60px;      /* Slight right shift */
}

/* GLASS BOX */
.glass-box {
  background: rgba(255,255,255,0.12);
  padding: 40px 50px;
  border-radius: 18px;
  width: 420px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  text-align: center;     /* Center contents */
  animation: fadeIn 1.3s ease both;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to   { opacity: 1; transform: translateY(0); }
}

.glass-box h2 {
  font-size: 3em;
  font-weight: 600;
  margin-bottom: 15px;
}

.glass-box p {
  font-size: 1.35em;
  margin-bottom: 18px;
  line-height: 1.5;
}

/* Magenta hover glow */
.magenta-hover {
  cursor: pointer;
  transition: 0.3s;
}
.magenta-hover:hover {
  color: #ff4be0;
  text-shadow:
    0 0 8px #ff4be0,
    0 0 18px #ff4be0,
    0 0 30px #ff4be0;
}

/* Subscribe button */
.subscribe-btn {
  padding: 12px 28px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.18);
  color: white;
  font-size: 1.1em;
  backdrop-filter: blur(8px);
  transition: 0.3s ease;
}
.subscribe-btn:hover {
  box-shadow: 0 0 18px #ff4be0;
  color: #ff4be0;
}

/* POPUP */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.78);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.popup-content {
  background: rgba(255,255,255,0.12);
  padding: 35px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  animation: popIn 0.4s ease;
  position: relative;
  color: white;
}
@keyframes popIn {
  from { opacity: 0; transform: scale(0.7); }
  to   { opacity: 1; transform: scale(1); }
}

.popup-close {
  position: absolute;
  right: 15px;
  top: 12px;
  cursor: pointer;
  font-size: 26px;
  color: white;
}

/* Popup Inputs */
input[type="email"] {
  width: 100%;
  padding: 12px;
  margin: 18px 0;
  border-radius: 8px;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
  backdrop-filter: blur(8px);
}
input[type="submit"] {
  padding: 12px 25px;
  border-radius: 8px;
  background: rgba(255,255,255,0.26);
  color: white;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
}
input[type="submit"]:hover {
  color: #ff4be0;
  box-shadow: 0 0 18px #ff4be0;
}

</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles"></div>
<script>
  for (let i = 0; i < 30; i++) {
    const p = document.createElement("span");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 12 + "s";
    document.querySelector(".particles").appendChild(p);
  }
</script>

<!-- BOTTOM-RIGHT BACK ARROW -->
<a href="home.html" class="back-arrow">âŸµ</a>

<!-- TWO-COLUMN FIXED LAYOUT -->
<div class="main-container">

  <!-- LEFT SIDE â€” TUTORIALS -->
  <div class="left">
    <div class="glass-box">
      <h2>Tutorials</h2>
      <p>
        Learn Bioinformatics with hands-on practice.<br>
        <span class="magenta-hover">Discover</span>
      </p>
    </div>
  </div>

  <!-- RIGHT SIDE â€” BLOG -->
  <div class="right">
    <div class="glass-box">
      <h2>Blog</h2>
      <p>Get insights, updates and powerful bioinformatics concepts explained simply.</p>
      <button class="subscribe-btn magenta-hover" onclick="openPopup()">Subscribe</button>
    </div>
  </div>

</div>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>

    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</div>

<script>
function openPopup() { document.getElementById("popup").style.display = "flex"; }
function closePopup() { document.getElementById("popup").style.display = "none"; }
</script>

</body>
</html>
