<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ========================= */
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; font-family:"IBM Plex Sans", sans-serif; color:white; }

/* ========================= */
/* BACKGROUND */
body {
  background:url("images/background.jpg") center/cover no-repeat fixed;
  position:relative;
}

/* ========================= */
/* PARTICLES */
.particles { position:fixed; inset:0; z-index:0; }
.particles span {
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,255,255,0.5);
  border-radius:50%;
  filter:blur(1px);
  animation:floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(120vh); opacity:0; }
  20% { opacity:1; }
  to { transform:translateY(-20vh); opacity:0; }
}

/* ========================= */
/* FLOAT ANIMATION */
@keyframes subtleFloat {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-6px); }
}

/* ========================= */
/* GLASS CARD COMPONENT */
.glass-card {
  position:relative;
  width:350px;
  height:220px;
  padding:1.8rem;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:1.5rem;
  display:flex;
  flex-direction:column;
  animation: fadeIn 1.5s ease both, subtleFloat 6s ease-in-out infinite;
  transition:transform 0.3s ease;
}

/* Float phase asymmetry */
#tutorial-box { animation-delay:0s, -2s; }
#blog-box { animation-delay:0s, -4s; }

/* ========================= */
/* CARD CONTENT */
.glass-card__title {
  font-size:clamp(1.8rem,3vw,2.5rem);
  margin-bottom:0.8rem;
  font-weight:600;
}
.glass-card__text {
  font-size:clamp(1rem,1.5vw,1.2rem);
  line-height:1.5;
  flex-grow:1;
}

/* ========================= */
/* ACTION BUTTON */
.glass-card__action {
  margin-top:auto;
  align-self:center;
  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);
  color:white;
  text-decoration:none;
  cursor:pointer;
  backdrop-filter:blur(10px);
  background:linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1), rgba(255,255,255,0.2));
  background-size:200% 100%;
  animation:glowPulse 3s infinite, shimmer 2s linear infinite;
}
.glass-card__action:hover {
  animation:none;
  transform:translateY(-3px) scale(1.03);
  color:#ff5ab1;
  box-shadow:0 0 30px rgba(255,91,177,0.8);
}

/* ========================= */
/* ANIMATIONS */
@keyframes fadeIn { from { opacity:0; transform:translateY(25px); } to { opacity:1; transform:translateY(0); } }
@keyframes glowPulse { 0%,100% { box-shadow:0 0 15px rgba(255,91,177,0.2); } 50% { box-shadow:0 0 30px rgba(255,91,177,0.6); } }
@keyframes shimmer { from { background-position:-200% 0; } to { background-position:200% 0; } }

/* ========================= */
/* DESKTOP POSITIONS */
#tutorial-box { position:absolute; top:10%; left:6%; }
#blog-box { position:absolute; bottom:10%; left:10%; }

/* ========================= */
/* MOBILE LAYOUT */
@media (max-width:900px){
  .carousel {
    display:flex;
    flex-direction:column;
    padding:8vh 6vw 12vh; /* top + bottom padding for back arrow */
    gap:9px; /* space between boxes */
    align-items:flex-start;
  }

  .glass-card {
    width:83%;
    max-width:280px;
    height:auto;
    padding:1.4rem;
    transform:translateX(-6px);
  }

  .glass-card__title { font-size:1.5rem; }
  .glass-card__text { font-size:0.95rem; }
  .glass-card__action { padding:0.85rem 2.2rem; }

  /* Back arrow perfectly centered on mobile */
  .back-arrow {
    animation:none;
    display:flex;
    justify-content:center;
    align-items:center;
    height:64px;
    padding:0 2.6rem;
    line-height:1;
  }
}

/* Smallest phones (e.g., Nokia G45) */
@media (max-width:450px){
  .carousel {
    padding:5vh 5vw 14vh;
    gap:8px;
  }

  .glass-card {
    width:90%;
    max-width:260px;
    padding:1.2rem;
    animation: fadeIn 1.2s ease both, subtleFloatSmall 6s ease-in-out infinite;
  }

  .glass-card__title { font-size:1.4rem; }
  .glass-card__text { font-size:0.9rem; }
  .glass-card__action { padding:0.75rem 2rem; }

  @keyframes subtleFloatSmall {
    0%,100% { transform:translateY(0); }
    50% { transform:translateY(-3px); }
  }

  .back-arrow {
    height:60px;
    padding:0 2.4rem;
  }
}

/* ========================= */
/* BACK ARROW */
.back-arrow {
  position:fixed;
  bottom:3%;
  right:3%;
  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);
  background:rgba(255,255,255,0.22);
  color:white;
  font-size:2.4rem;
  font-weight:800;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:arrowPulse 2.2s ease-in-out infinite;
}
@keyframes arrowPulse {
  0% { transform:translateX(0); }
  50% { transform:translateX(-6px); }
  100% { transform:translateX(0); }
}

/* ========================= */
/* MAILCHIMP POPUP */
.mailchimp-popup {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.55);
  z-index:999;
  padding:1rem;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.35s ease;
}

.mailchimp-popup.active {
  opacity:1;
  pointer-events:auto;
}

.mailchimp-inline-form {
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
  border-radius:1.5rem;
  padding:2rem;
  max-width:400px;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  transform:translateY(-30px);
  transition: transform 0.35s ease;
}

.mailchimp-popup.active .mailchimp-inline-form {
  transform:translateY(0);
}

.mailchimp-inline-form input[type=email] {
  width:80%;
  padding:0.8rem 1rem;
  margin-bottom:1rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(255,255,255,0.1);
  color:white;
  font-size:1rem;
}

.mailchimp-inline-form button {
  padding:0.7rem 2rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.4);
  background:linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1), rgba(255,255,255,0.2));
  color:white;
  cursor:pointer;
  font-size:1rem;
  margin-bottom:0.7rem;
}

.thank-you-message {
  margin-top:0.5rem;
  font-size:1rem;
  line-height:1.3;
  display:none;
  color:#ff5ab1;
}
.thank-you-message.active { display:block; }

</style>
</head>

<body>

<div class="particles"></div>

<div class="carousel">
  <div class="glass-card" id="tutorial-box">
    <h2 class="glass-card__title">Tutorials</h2>
    <p class="glass-card__text">Learn Bioinformatics with hands-on practice.</p>
    <a class="glass-card__action" href="courses/index.html">Discover</a>
  </div>

  <div class="glass-card" id="blog-box">
    <h2 class="glass-card__title">Blog</h2>
    <p class="glass-card__text">Tiny reads, Big genes: Bio bytes that fit your coffee break.</p>
    <a class="glass-card__action" onclick="openPopup()">Subscribe</a>
  </div>
</div>

<a href="index.html" class="back-arrow">⟵</a>

<!-- MAILCHIMP POPUP -->
<div class="mailchimp-popup" id="mailchimpPopup">
  <div class="mailchimp-inline-form">
    <input type="email" id="mc-email" placeholder="Enter your email" required>
    <button onclick="submitEmail()">OK</button>
    <div class="thank-you-message" id="thankYouMessage">
      Thank you for subscribing!<br>
      Get ready for monthly updates!
    </div>
    <button class="back-arrow" onclick="closePopup()">⟵ Back</button>
  </div>
</div>

<script>
/* PARTICLES */
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*12+"s";
  document.querySelector(".particles").appendChild(p);
}

/* GLASS TILT + GLOW (DESKTOP ONLY) */
if (window.innerWidth > 900) {
  document.querySelectorAll('.glass-card').forEach(card => {
    const glow = document.createElement('div');
    glow.style.position='absolute';
    glow.style.inset='0';
    glow.style.borderRadius='inherit';
    glow.style.pointerEvents='none';
    glow.style.opacity='0';
    glow.style.transition='opacity 0.25s ease, background 0.25s ease';
    card.appendChild(glow);

    card.addEventListener('mousemove', e => {
      const r=card.getBoundingClientRect();
      const x=e.clientX-r.left, y=e.clientY-r.top;
      const rx=((y/r.height)-0.5)*-15;
      const ry=((x/r.width)-0.5)*15;

      card.style.transform=`perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.03)`;
      glow.style.opacity='1';
      glow.style.background=`radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.35), transparent 70%)`;
    });

    card.addEventListener('mouseleave', ()=> {
      card.style.transform='perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
      glow.style.opacity='0';
    });
  });
}

/* ========================= */
/* MAILCHIMP POPUP FUNCTIONS */
function openPopup() {
  const popup = document.getElementById('mailchimpPopup');
  popup.classList.add('active');
  document.getElementById('thankYouMessage').classList.remove('active');
  document.getElementById('mc-email').style.display = 'block';
  document.getElementById('mc-email').value = '';
}

function closePopup() {
  const popup = document.getElementById('mailchimpPopup');
  popup.classList.remove('active');
}

function submitEmail() {
  const emailInput = document.getElementById('mc-email');
  const thankYou = document.getElementById('thankYouMessage');
  if(emailInput.value.trim() === "") return;

  // Open Mailchimp in new tab (replace with your Mailchimp form URL)
  const formURL = "https://gmail.us11.list-manage.com/subscribe/post?u=a3a0fc0677a746f170a59ac7c&id=6630c786f4&f_id=009bcde0f0";
  window.open(`${formURL}&EMAIL=${encodeURIComponent(emailInput.value)}`, "_blank");

  // Show thank you message
  emailInput.style.display = 'none';
  thankYou.classList.add('active');
}
</script>

</body>
</html>
