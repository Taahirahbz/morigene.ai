<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* GLOBAL RESET */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family:"IBM Plex Sans", sans-serif;
  color:white;
  background:url("images/background.jpg") center/cover no-repeat fixed;
  position:relative;
  transition:background-position 0.1s ease;
}

/* -------------------------------------------------- */
/*      PARTICLES — Softer, smaller, calmer           */
/* -------------------------------------------------- */
.particles {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.particles span {
  position:absolute;
  width:3px;
  height:3px;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  filter:blur(1px);
  animation:floatUp 18s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(110vh); opacity:0; }
  25% { opacity:0.45; }
  to { transform:translateY(-10vh); opacity:0; }
}

/* -------------------------------------------------- */
/*           CARD — Modern Minimal Glass              */
/* -------------------------------------------------- */
.glass-box {
  position:relative;
  width:350px;
  height:220px;
  padding:2rem;
  border-radius:0.9rem;

  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(18px) saturate(140%);

  box-shadow:
     0 8px 20px rgba(0,0,0,0.35),
     inset 0 0 40px rgba(255,255,255,0.05);

  display:flex;
  flex-direction:column;
  justify-content:center;

  transform-style:preserve-3d;
  animation:fadeIn 1.3s ease both;
  transition:transform 0.35s ease, opacity 0.3s;
}

/* Soft inner glow highlight */
.glass-box .glow {
  display:none; /* replaced by modern inner glow */
}

/* TEXT */
.glass-box h2 {
  font-size:clamp(1.8rem,3vw,2.4rem);
  font-weight:500;
  letter-spacing:0.5px;
  margin-bottom:0.6rem;
}
.glass-box p {
  font-size:clamp(1rem,1.4vw,1.2rem);
  opacity:0.9;
  line-height:1.45;
  margin-bottom:1.2rem;
}

/* Button Modern */
.button-like {
  padding:0.65rem 1.6rem;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(8px);
  color:white;
  cursor:pointer;
  text-decoration:none;
  transition:0.3s ease;
}
.button-like:hover {
  transform:translateY(-3px);
  color:#ff5ab1;
  box-shadow:0 0 22px #ff5ab1;
}

/* Fade in */
@keyframes fadeIn {
  from {opacity:0; transform:translateY(30px);}
  to {opacity:1; transform:translateY(0);}
}

/* POSITIONING (Desktop) */
#tutorial-box { position:absolute; top:10%; left:6%; }
#blog-box { position:absolute; bottom:10%; left:10%; }

/* -------------------------------------------------- */
/*                  POPUP (Modern)                    */
/* -------------------------------------------------- */
.popup-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.82);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup-content {
  position:relative;
  width:clamp(300px, 80vw, 420px);
  padding:40px;
  border-radius:14px;

  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(140%);

  box-shadow:0 8px 35px rgba(0,0,0,0.5);

  text-align:center;
  animation:popIn 0.4s ease;
}
@keyframes popIn {
  from {opacity:0; transform:translateY(40px) scale(0.96);}
  to {opacity:1; transform:translateY(0) scale(1);}
}

.popup-close {
  position:absolute;
  right:18px;
  top:15px;
  cursor:pointer;
  font-size:28px;
  opacity:0.8;
}
.popup-close:hover {
  opacity:1;
  color:#ff5ab1;
}

/* Inputs */
input[type=email], input[type=submit] {
  width:100%;
  padding:14px;
  margin:20px 0;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:1rem;
  backdrop-filter:blur(8px);
}
input[type=submit]:hover {
  color:#ff5ab1;
  box-shadow:0 0 16px #ff5ab1;
}

/* -------------------------------------------------- */
/*        BACK ARROW                                  */
/* -------------------------------------------------- */
.back-arrow {
  position:fixed;
  bottom:3%;
  right:3%;
  z-index:10;
}

/* -------------------------------------------------- */
/*        MOBILE CAROUSEL VERSION                     */
/* -------------------------------------------------- */
@media (max-width:900px) {

  body { overflow:hidden; }

  #tutorial-box, #blog-box {
    position:relative !important;
    top:auto !important;
    left:auto !important;
    bottom:auto !important;
    transform:none !important;
  }

  .carousel {
    position:absolute;
    top:5vh;
    left:0; right:0; bottom:0;
    display:flex;
    gap:10vw;
    padding:0 10vw;
    overflow-x:scroll;
    scroll-snap-type:x mandatory;
  }
  .carousel::-webkit-scrollbar { display:none; }

  .glass-box {
    min-width:75vw;
    height:auto;
    padding:2rem;
    scroll-snap-align:center;
  }

  .glass-box.left {
    transform:scale(0.88);
    opacity:0.65;
  }
  .glass-box.center {
    transform:scale(1);
    opacity:1;
  }
  .glass-box.right {
    transform:scale(0.88);
    opacity:0.65;
  }
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles"></div>
<script>
for(let i=0;i<15;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*14+"s";
  document.querySelector(".particles").appendChild(p);
}
</script>

<!-- WRAPPER (Desktop + Mobile) -->
<div class="carousel">

  <div class="glass-box" id="tutorial-box">
    <h2>Tutorials</h2>
    <p>Learn Bioinformatics with hands-on practice.</p>
    <a class="button-like" href="courses/index.html">Discover</a>
  </div>

  <div class="glass-box" id="blog-box">
    <h2>Blog</h2>
    <p>Tiny reads, big genes: bio bytes for your coffee break.</p>
    <a class="button-like" onclick="openPopup()">Subscribe</a>
  </div>

</div>

<!-- BACK -->
<a href="index.html" class="button-like back-arrow">⟵</a>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</div>

<script>
function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

/* -------------------------------------------------- */
/* Desktop parallax motion (subtle and smooth)        */
/* -------------------------------------------------- */
let mouseX=0, mouseY=0, currentX=0, currentY=0;
const tut=document.getElementById("tutorial-box");
const blog=document.getElementById("blog-box");

document.addEventListener("mousemove", e=>{
  mouseX=(e.clientX/window.innerWidth - 0.5)*14;
  mouseY=(e.clientY/window.innerHeight - 0.5)*14;
});

function animate(){
  if(window.innerWidth > 900){
    currentX+=(mouseX-currentX)*0.07;
    currentY+=(mouseY-currentY)*0.07;

    document.body.style.backgroundPosition=
      `${50+currentX}% ${50+currentY}%`;

    tut.style.transform=`translate(${currentX*0.4}px, ${currentY*0.4}px)`;
    blog.style.transform=`translate(${currentX*0.25}px, ${currentY*0.25}px)`;
  }
  requestAnimationFrame(animate);
}
animate();

/* -------------------------------------------------- */
/* MOBILE: Card center detection                      */
/* -------------------------------------------------- */
if(window.innerWidth < 900){
  const cards=document.querySelectorAll(".glass-box");
  const car=document.querySelector(".carousel");

  function update(){
    const center=window.innerWidth/2;
    cards.forEach(card=>{
      const box=card.getBoundingClientRect();
      const cardCenter=box.left + box.width/2;
      const dist=cardCenter - center;

      card.classList.remove("left","center","right");
      if(dist < -50) card.classList.add("left");
      else if(dist > 50) card.classList.add("right");
      else card.classList.add("center");
    });
  }

  car.addEventListener("scroll", update);
  update();
}
</script>

</body>
</html>
