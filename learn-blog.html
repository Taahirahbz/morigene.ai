<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; font-family:"IBM Plex Sans", sans-serif; color:white; }

body {
  background:url("images/background.jpg") center/cover no-repeat fixed;
  position:relative;
  transition:background-position 0.1s ease;
}

/* PARTICLES */
.particles { position:fixed; inset:0; z-index:0; }
.particles span {
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,255,255,0.5);
  border-radius:50%;
  filter:blur(1px);
  animation:floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(120vh); opacity:0; }
  20%  { opacity:1; }
  to   { transform:translateY(-20vh); opacity:0; }
}

/* Glass Boxes */
.glass-box {
  position:relative;
  background:rgba(255,255,255,0.12);
  width:350px;
  height:220px;
  padding:1.8rem;
  border-radius:1.5rem;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 0 25px rgba(0,0,0,0.35);

  display:flex;
  flex-direction:column;
  transform-style:preserve-3d;
  animation:fadeIn 1.5s ease both;
}

.glass-box .glow {
  position:absolute;
  inset:0;
  pointer-events:none;
  border-radius:inherit;
  opacity:0;
  transition:opacity 0.25s ease;
  background:radial-gradient(circle at center, rgba(255,255,255,0.35), transparent 60%);
}

.glass-box h2 {
  font-size:clamp(1.8rem,3vw,2.5rem);
  margin-bottom:0.8rem;
  font-weight:600;
}
.glass-box p {
  font-size:clamp(1rem,1.5vw,1.2rem);
  margin-bottom:1rem;
  line-height:1.5;
  flex-grow:1;
}

/* BUTTONS */
.button-like {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);
  background:rgba(255,255,255,0.22);
  color:white;
  backdrop-filter:blur(10px);
  text-decoration:none;
  cursor:pointer;
  font-size:clamp(1rem, 1.2vw, 1.3rem);

  position:relative;
  overflow:hidden;
  width:clamp(140px, 40%, 220px);
  margin-top:auto;
  align-self:center;

  animation:buttonBreath 3.5s ease-in-out infinite;
  transition:transform 0.3s ease, color 0.3s ease;
}

/* BREATHING GLOW */
@keyframes buttonBreath {
  0% {
    box-shadow:0 0 10px rgba(255,91,177,0.15);
  }
  50% {
    box-shadow:0 0 22px rgba(255,91,177,0.45);
  }
  100% {
    box-shadow:0 0 10px rgba(255,91,177,0.15);
  }
}

/* Hover overrides breathing */
.button-like:hover {
  animation:none;
  transform:translateY(-3px) scale(1.03);
  color:#ff5ab1;
  box-shadow:0 0 30px rgba(255,91,177,0.8);
}

.button-like::after {
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,91,177,0.55) 0%, transparent 70%);
  opacity:0;
  transform:scale(0.4);
  transition:opacity 0.4s ease, transform 0.4s ease;
}

.button-like:hover::after {
  opacity:1;
  transform:scale(1.4);
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(25px);}
  to {opacity:1; transform:translateY(0);}
}

/* BACK ARROW (unchanged) */
.back-arrow {
  position:fixed;
  bottom:3%;
  right:3%;
  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);
  background:rgba(255,255,255,0.22);
  color:white;
  font-size:2.4rem;
  font-weight:800;
  animation:arrowPulse 2.2s ease-in-out infinite;
}
@keyframes arrowPulse {
  0% { transform:translateX(0); }
  50% { transform:translateX(-6px); }
  100% { transform:translateX(0); }
}

/* Positioning */
#tutorial-box { position:absolute; top:10%; left:6%; }
#blog-box { position:absolute; bottom:10%; left:10%; }

/* MOBILE */
@media (max-width:900px){
  .carousel {
    display:flex;
    flex-direction:column;
    gap:1.5rem;
    padding:5vh 5vw;
  }
  #tutorial-box, #blog-box {
    position:relative !important;
    width:100%;
  }
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="carousel">
  <div class="glass-box" id="tutorial-box">
    <div class="glow"></div>
    <h2>Tutorials</h2>
    <p>Learn Bioinformatics with hands-on practice.</p>
    <a class="button-like" href="courses/index.html">Discover</a>
  </div>

  <div class="glass-box" id="blog-box">
    <div class="glow"></div>
    <h2>Blog</h2>
    <p>Tiny reads, Big genes: Bio bytes that fit your coffee break.</p>
    <a class="button-like" onclick="openPopup()">Subscribe</a>
  </div>
</div>

<a href="index.html" class="back-arrow">‚üµ</a>

<script>
// particles
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*12+"s";
  document.querySelector(".particles").appendChild(p);
}
</script>

</body>
</html>
