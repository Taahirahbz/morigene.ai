<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Alegreya', serif;
      color: white;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;   /* ðŸ”¹ Prevent scrolling */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: teal; /* ðŸ”¹ Teal header */
      display: flex;
      justify-content: center; /* ðŸ”¹ Center menu */
      align-items: center;
      padding: 15px 30px;
      z-index: 10;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    .menu li a:hover {
      color: #ffcc00;
    }

    .hamburger {
      display: none;
    }

    /* SECTION LAYOUT */
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;  /* ðŸ”¹ Left-align content */
      padding-left: 40px;
      text-align: left;
    }

    .section h2 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .section p {
      font-size: 1.5em;
      max-width: 420px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    /* BUTTON */
    .subscribe-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .subscribe-btn:hover {
      background-color: #0056b3;
    }

    /* POPUP */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      color: #000;
      padding: 30px 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .success-message {
      display: none;
      font-size: 18px;
      color: #28a745;
      margin-top: 20px;
    }

    .back-home {
      display: none;
      margin-top: 15px;
    }

    .back-home a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <ul class="menu" id="menu">
      <li><a href="home.html">HOME</a></li>
      <li><a href="#tutorials">TUTORIALS</a></li>
      <li><a href="#blog">BLOG</a></li>
    </ul>
  </nav>

  <!-- Tutorials Section -->
  <div class="section" id="tutorials">
    <div>
      <h2>Tutorials</h2>
      <p>Keep up with the fastest-growing field in science. Dive into bioinformatics and lead the way.</p>
    </div>
  </div>

  <!-- Blog Section -->
  <div class="section" id="blog">
    <div>
      <h2>Blog</h2>
      <p>Subscribe for cool Bioinformatics updates!</p>
      <button class="subscribe-btn" onclick="openPopup()">Subscribe</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">&times;</span>

      <h2>Subscribe to Our Newsletter</h2>

      <form action="https://gmail.us11.list-manage.com/subscribe/post?u=a3a0fc0677a746f170a59ac7c&amp;id=6630c786f4&amp;f_id=009bcde0f0"
            method="post" id="mc-embedded-subscribe-form" target="_blank" novalidate>
        <input type="email" name="EMAIL" placeholder="Enter your email" required>
        <input type="submit" value="Subscribe">
      </form>

      <div id="custom-success" class="success-message">
        You're in!<br>Stay tuned for insightful updates.
      </div>

      <div class="back-home" id="back-home-link">
        <a href="index.html">ðŸ”™ Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const form = document.getElementById('mc-embedded-subscribe-form');
    const successMsg = document.getElementById('custom-success');
    const backLink = document.getElementById('back-home-link');

    function openPopup() { popup.style.display = 'flex'; }
    function closePopup() { popup.style.display = 'none'; }

    form.addEventListener('submit', function () {
      setTimeout(() => {
        form.style.display = 'none';
        successMsg.style.display = 'block';
        backLink.style.display = 'block';
      }, 1000);
    });
  </script>

</body>
</html>
