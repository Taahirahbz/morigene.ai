<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ========================= */
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family:"IBM Plex Sans", sans-serif;
  color:white;
}

/* ========================= */
/* BACKGROUND */
body {
  background:url("images/background.jpg") center/cover no-repeat fixed;
  position:relative;
}

/* ========================= */
/* PARTICLES */
.particles { position:fixed; inset:0; z-index:0; }
.particles span {
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,255,255,0.5);
  border-radius:50%;
  filter:blur(1px);
  animation:floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(120vh); opacity:0; }
  20% { opacity:1; }
  to { transform:translateY(-20vh); opacity:0; }
}

/* ========================= */
/* FLOAT ANIMATION */
@keyframes subtleFloat {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-6px); }
}

/* ========================= */
/* GLASS CARD COMPONENT */
.glass-card {
  position:relative;
  width:350px;
  height:220px;
  padding:1.8rem;

  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:1.5rem;

  display:flex;
  flex-direction:column;

  animation:
    fadeIn 1.5s ease both,
    subtleFloat 6s ease-in-out infinite;

  transition:transform 0.3s ease;
}

/* Float phase asymmetry */
#tutorial-box { animation-delay:0s, -2s; }
#blog-box { animation-delay:0s, -4s; }

/* ========================= */
/* CARD CONTENT */
.glass-card__title {
  font-size:clamp(1.8rem,3vw,2.5rem);
  margin-bottom:0.8rem;
  font-weight:600;
}

.glass-card__text {
  font-size:clamp(1rem,1.5vw,1.2rem);
  line-height:1.5;
  flex-grow:1;
}

/* ========================= */
/* ACTION BUTTON */
.glass-card__action {
  margin-top:auto;
  align-self:center;

  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);

  color:white;
  text-decoration:none;
  cursor:pointer;

  backdrop-filter:blur(10px);
  background:linear-gradient(
    135deg,
    rgba(255,255,255,0.2),
    rgba(255,255,255,0.1),
    rgba(255,255,255,0.2)
  );
  background-size:200% 100%;

  animation:glowPulse 3s infinite, shimmer 2s linear infinite;
}

.glass-card__action:hover {
  animation:none;
  transform:translateY(-3px) scale(1.03);
  color:#ff5ab1;
  box-shadow:0 0 30px rgba(255,91,177,0.8);
}

/* ========================= */
/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(25px); }
  to { opacity:1; transform:translateY(0); }
}
@keyframes glowPulse {
  0%,100% { box-shadow:0 0 15px rgba(255,91,177,0.2); }
  50% { box-shadow:0 0 30px rgba(255,91,177,0.6); }
}
@keyframes shimmer {
  from { background-position:-200% 0; }
  to { background-position:200% 0; }
}

/* ========================= */
/* DESKTOP POSITIONS */
#tutorial-box { position:absolute; top:10%; left:6%; }
#blog-box { position:absolute; bottom:10%; left:10%; }

/* ========================= */
/* MOBILE LAYOUT */
@media (max-width:900px){

  .carousel {
    display:flex;
    flex-direction:column;
    padding:8vh 6vw 0;
    gap:18px;
    align-items:flex-start;
  }

  .glass-card {
    width:83%;              /* ~5% narrower */
    max-width:280px;
    height:auto;
    padding:1.4rem;         /* contributes to ~10% height reduction */
    transform:translateX(-6px);
  }

  .glass-card__title {
    font-size:1.5rem;
  }

  .glass-card__text {
    font-size:0.95rem;
  }

  .glass-card__action {
    padding:0.85rem 2.2rem;
  }

  .back-arrow {
    animation:none;
    display:flex;
    justify-content:center;
    align-items:center;
    height:64px;
    padding:0 2.6rem;
  }
}

/* ========================= */
/* BACK ARROW */
.back-arrow {
  position:fixed;
  bottom:3%;
  right:3%;

  padding:1rem 2.6rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.45);
  background:rgba(255,255,255,0.22);

  color:white;
  font-size:2.4rem;
  font-weight:800;
  text-decoration:none;

  display:flex;
  justify-content:center;
  align-items:center;

  animation:arrowPulse 2.2s ease-in-out infinite;
}
@keyframes arrowPulse {
  0% { transform:translateX(0); }
  50% { transform:translateX(-6px); }
  100% { transform:translateX(0); }
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="carousel">
  <div class="glass-card" id="tutorial-box">
    <h2 class="glass-card__title">Tutorials</h2>
    <p class="glass-card__text">Learn Bioinformatics with hands-on practice.</p>
    <a class="glass-card__action" href="courses/index.html">Discover</a>
  </div>

  <div class="glass-card" id="blog-box">
    <h2 class="glass-card__title">Blog</h2>
    <p class="glass-card__text">Tiny reads, Big genes: Bio bytes that fit your coffee break.</p>
    <a class="glass-card__action" onclick="openPopup()">Subscribe</a>
  </div>
</div>

<a href="index.html" class="back-arrow">‚üµ</a>

<script>
/* PARTICLES */
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*12+"s";
  document.querySelector(".particles").appendChild(p);
}

/* GLASS TILT + GLOW (DESKTOP ONLY) */
if (window.innerWidth > 900) {
  document.querySelectorAll('.glass-card').forEach(card => {
    const glow = document.createElement('div');
    glow.style.position='absolute';
    glow.style.inset='0';
    glow.style.borderRadius='inherit';
    glow.style.pointerEvents='none';
    glow.style.opacity='0';
    glow.style.transition='opacity 0.25s ease, background 0.25s ease';
    card.appendChild(glow);

    card.addEventListener('mousemove', e => {
      const r=card.getBoundingClientRect();
      const x=e.clientX-r.left, y=e.clientY-r.top;
      const rx=((y/r.height)-0.5)*-15;
      const ry=((x/r.width)-0.5)*15;

      card.style.transform=
        `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.03)`;
      glow.style.opacity='1';
      glow.style.background=
        `radial-gradient(circle at ${x}px ${y}px,
        rgba(255,255,255,0.35), transparent 70%)`;
    });

    card.addEventListener('mouseleave', ()=>{
      card.style.transform='perspective(800px) rotateX(0) rotateY(0) scale(1)';
      glow.style.opacity='0';
    });
  });
}
</script>

</body>
</html>
