<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  font-family:"IBM Plex Sans", sans-serif;
  color:white;
  background:url("images/background.jpg") center/cover no-repeat fixed;
  overflow-x:hidden;
}

/* -------------------------------------------- */
/* PARTICLES — lightweight and subtle           */
/* -------------------------------------------- */
.particles {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.particles span {
  position:absolute;
  width:3px;
  height:3px;
  background:rgba(255,255,255,0.45);
  border-radius:50%;
  filter:blur(1px);
  animation:rise 18s linear infinite;
}
@keyframes rise {
  from { transform:translateY(110vh); opacity:0; }
  25% { opacity:0.45; }
  to { transform:translateY(-10vh); opacity:0; }
}

/* -------------------------------------------- */
/* RESPONSIVE LAYOUT WRAPPER                    */
/* -------------------------------------------- */
.container {
  position:relative;
  z-index:5;
  height:100%;
  width:100%;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:4rem;

  padding:3rem;
}

/* Tablet & Desktop: turn into row layout */
@media (min-width:900px) {
  .container {
    flex-direction:row;
    gap:5vw;
  }
}

/* Wide-screen desktop spacing */
@media (min-width:1400px) {
  .container {
    gap:7vw;
  }
}

/* -------------------------------------------- */
/*           GLASS CARDS                        */
/* -------------------------------------------- */
.card {
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.10);
  backdrop-filter:blur(18px) saturate(140%);
  border-radius:1rem;
  padding:2rem;
  width:90%;
  max-width:380px;

  box-shadow:
    0 8px 25px rgba(0,0,0,0.35),
    inset 0 0 40px rgba(255,255,255,0.05);

  transition:transform 0.35s ease, opacity 0.3s ease;
}

/* Desktop hover */
@media (min-width:900px) {
  .card:hover {
    transform:translateY(-6px) scale(1.03);
  }
}

.card h2 {
  font-size:2.2rem;
  font-weight:500;
  margin-bottom:0.8rem;
}
.card p {
  opacity:0.9;
  font-size:1.15rem;
  margin-bottom:1.3rem;
  line-height:1.5;
}

/* -------------------------------------------- */
/* BUTTONS                                      */
/* -------------------------------------------- */
.button-like {
  padding:0.75rem 1.7rem;
  color:white;
  text-decoration:none;
  border-radius:10px;

  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);

  cursor:pointer;
  transition:0.3s ease;
}
.button-like:hover {
  transform:translateY(-3px);
  color:#ff5ab1;
  box-shadow:0 0 18px #ff5ab1;
}

/* -------------------------------------------- */
/* BACK ARROW (bottom right)                    */
/* -------------------------------------------- */
.back-arrow {
  position:fixed;
  bottom:3%;
  right:3%;
  z-index:20;
}

/* -------------------------------------------- */
/* POPUP DIALOG                                 */
/* -------------------------------------------- */
.popup-overlay {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.82);
  z-index:1000;
}

.popup-content {
  width:clamp(280px, 80vw, 420px);
  padding:35px;
  border-radius:14px;

  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);

  text-align:center;
  animation:popIn 0.35s ease;
}
@keyframes popIn {
  from {opacity:0; transform:translateY(40px) scale(0.96);}
  to {opacity:1; transform:translateY(0) scale(1);}
}

.popup-close {
  position:absolute;
  top:12px;
  right:16px;
  cursor:pointer;
  font-size:28px;
  opacity:0.8;
}
.popup-close:hover {
  opacity:1;
  color:#ff5ab1;
}

input[type=email], input[type=submit] {
  width:100%;
  padding:14px;
  margin:18px 0;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:1rem;
}
input[type=submit]:hover {
  color:#ff5ab1;
  box-shadow:0 0 16px #ff5ab1;
}

</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles"></div>
<script>
for(let i=0;i<14;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*14+"s";
  document.querySelector(".particles").appendChild(p);
}
</script>

<!-- RESPONSIVE CONTAINER -->
<div class="container">

  <div class="card">
    <h2>Tutorials</h2>
    <p>Learn bioinformatics through clear, structured, hands-on lessons.</p>
    <a class="button-like" href="courses/index.html">Discover</a>
  </div>

  <div class="card">
    <h2>Blog</h2>
    <p>Tiny reads, big genes — bioinformatics insights for busy people.</p>
    <a class="button-like" onclick="openPopup()">Subscribe</a>
  </div>

</div>

<!-- BACK -->
<a href="index.html" class="button-like back-arrow">⟵</a>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</div>

<script>
function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }
</script>

</body>
</html>
