<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Scientific font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family: "IBM Plex Sans", sans-serif;
  color:white;
}

/* Background image with fixed cover */
body {
  background: url("images/background.jpg") center/cover no-repeat fixed;
  position: relative;
  transition: background-position 0.1s ease;
}

/* PARTICLES */
.particles { position: fixed; inset:0; z-index:0; }
.particles span {
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,255,255,0.5);
  border-radius:50%;
  filter:blur(1px);
  animation: floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(120vh); opacity:0; }
  20% { opacity:1; }
  to { transform:translateY(-20vh); opacity:0; }
}

/* Glassmorphic Boxes */
.glass-box {
  background: rgba(255,255,255,0.12);
  width: 350px;
  height: 220px;
  padding: 1.8rem;
  border-radius: 1.5rem;
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  text-align: left;
  display:flex;
  flex-direction:column;
  justify-content:center;
  transform-style: preserve-3d;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  animation: fadeIn 1.5s ease both;
}

/* Headers and text */
.glass-box h2 {
  font-size: clamp(1.8rem,3vw,2.5rem);
  font-weight:600;
  margin-bottom:0.8rem;
}
.glass-box p {
  font-size: clamp(1rem,1.5vw,1.2rem);
  line-height:1.5;
  margin-bottom:1rem;
}

/* Button style (Discover/Subscribe/Back Arrow) */
.button-like {
  padding:0.6rem 1.6rem;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.18);
  color:white;
  font-size:clamp(0.9rem,1vw,1rem);
  backdrop-filter: blur(8px);
  transition:0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
  display:inline-block;
  text-decoration:none;
  text-align:center;
}
.button-like:hover {
  box-shadow:0 0 25px #ff4be0,0 0 40px #ff4be0;
  color:#ff4be0;
  transform:translateY(-3px);
  animation:pulse 1.2s infinite alternate;
}
@keyframes pulse {
  from { box-shadow:0 0 15px #ff4be0,0 0 25px #ff4be0; }
  to { box-shadow:0 0 25px #ff4be0,0 0 40px #ff4be0; }
}

/* Back arrow */
.back-arrow {
  position: fixed;
  bottom: 3%;
  right: 3%;
  z-index:10;
  font-weight:bold;
}

/* Popup */
.popup-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.78);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.popup-content {
  background: rgba(255,255,255,0.12);
  padding:35px;
  border-radius:16px;
  width: clamp(300px,80vw,420px);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.3);
  animation: popIn 0.4s ease;
  position:relative;
  color:white;
  text-align:center;
}
@keyframes popIn {
  from {opacity:0; transform:scale(0.7);}
  to {opacity:1; transform:scale(1);}
}
.popup-close {
  position:absolute;
  right:15px;
  top:12px;
  cursor:pointer;
  font-size:26px;
  color:white;
}
input[type="email"] {
  width:100%;
  padding:12px;
  margin:18px 0;
  border-radius:8px;
  background: rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.35);
  color:white;
  backdrop-filter: blur(8px);
}
input[type="submit"] {
  padding:12px 25px;
  border-radius:8px;
  background: rgba(255,255,255,0.18);
  color:white;
  border:1px solid rgba(255,255,255,0.4);
  cursor:pointer;
}
input[type="submit"]:hover { color:#ff4be0; box-shadow:0 0 18px #ff4be0; }

/* Fade in animation */
@keyframes fadeIn {
  from {opacity:0; transform:translateY(25px);}
  to {opacity:1; transform:translateY(0);}
}

/* Responsive: dynamic positions */
@media (max-width: 1000px) {
  #tutorial-box, #blog-box {
    left: 5% !important;
    width: 80vw;
    height: auto;
  }
  #blog-box { bottom:5% !important; top:auto !important; }
}
</style>
</head>
<body>

<!-- Particles -->
<div class="particles"></div>
<script>
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*12+"s";
  document.querySelector(".particles").appendChild(p);
}
</script>

<!-- Tutorials Box (Top Left, safe area) -->
<div class="glass-box" id="tutorial-box" style="top:10%; left:6%; position:absolute;">
  <h2>Tutorials</h2>
  <p>Learn Bioinformatics with hands-on practice.</p>
  <a class="button-like" href="#">Discover</a>
</div>

<!-- Blog Box (Bottom Left, slightly indented, safe area) -->
<div class="glass-box" id="blog-box" style="bottom:10%; left:10%; position:absolute;">
  <h2>Blog</h2>
  <p>Tiny reads, Big genes: Bio bytes that fit your coffee break</p>
  <a class="button-like" onclick="openPopup()">Subscribe</a>
</div>

<!-- Back Arrow -->
<a href="home.html" class="button-like back-arrow">‚üµ</a>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</div>

<script>
function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

/* Subtle parallax based on mouse */
let mouseX=0, mouseY=0, currentX=0, currentY=0;
const tutorial=document.getElementById("tutorial-box");
const blog=document.getElementById("blog-box");

document.addEventListener("mousemove", function(e){
  mouseX = (e.clientX/window.innerWidth - 0.5) * 20;
  mouseY = (e.clientY/window.innerHeight - 0.5) * 20;
});

function animate(){
  currentX += (mouseX - currentX)*0.08;
  currentY += (mouseY - currentY)*0.08;

  document.body.style.backgroundPosition=`${50+currentX}% ${50+currentY}%`;
  tutorial.style.transform=`translate(${currentX*0.5}px, ${currentY*0.5}px)`;
  blog.style.transform=`translate(${currentX*0.3}px, ${currentY*0.3}px)`;

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
