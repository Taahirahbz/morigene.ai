<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Courses</title>

<!-- Scientific font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family: "IBM Plex Sans", sans-serif; color:white; overflow-x:hidden; }

/* Background color instead of image */
body {
  background: linear-gradient(135deg, #1f1c2c, #928dab);
}

/* PARTICLES */
.particles { position: fixed; inset:0; z-index:0; }
.particles span {
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,255,255,0.5);
  border-radius:50%;
  filter:blur(1px);
  animation: floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform:translateY(120vh); opacity:0; }
  20% { opacity:1; }
  to { transform:translateY(-20vh); opacity:0; }
}

/* Glassmorphic course container */
.courses-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 40px auto;
}

/* Responsive grid */
@media(min-width: 600px) {
  .courses-container {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media(min-width: 900px) {
  .courses-container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Glassmorphic course boxes */
.course {
  background: rgba(255,255,255,0.12);
  padding: 25px;
  border-radius: 1.5rem;
  border:1px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 35px rgba(0,0,0,0.35);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.course:hover { 
  transform: translateY(-5px); 
  box-shadow: 0 0 45px #ff4be0;
}
.course a {
  color: #ff4be0;
  font-weight:600;
  text-decoration:none;
  font-size:1.2rem;
  margin-top: 10px;
}
.course a:hover { text-decoration:underline; }
.course p { margin-top:8px; font-size:1rem; }
.course img {
  width: 100%;
  max-width: 200px;
  border-radius: 12px;
  margin-bottom: 15px;
}

/* Page header */
h1 {
  text-align:center;
  font-size: clamp(2rem,4vw,3rem);
  margin: 40px 0 20px 0;
}

/* Back button */
.back-arrow {
  position: fixed;
  bottom: 3%;
  right: 3%;
  z-index:10;
  font-weight:bold;
  padding:0.6rem 1.6rem;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.18);
  color:white;
  font-size:clamp(0.9rem,1vw,1rem);
  backdrop-filter: blur(8px);
  cursor:pointer;
  text-decoration:none;
  text-align:center;
  transition:0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}
.back-arrow:hover {
  box-shadow:0 0 25px #ff4be0,0 0 40px #ff4be0;
  color:#ff4be0;
  transform:translateY(-3px);
}
</style>
</head>
<body>

<!-- Particles -->
<div class="particles"></div>
<script>
// Generate floating particles
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*12+"s";
  document.querySelector(".particles").appendChild(p);
}
</script>

<h1>All Courses</h1>

<div class="courses-container">
  <div class="course">
    <img src="/images/analysis.jpg" alt="Introduction to Bioinformatics">
    <a href="introduction.html">Introduction to Bioinformatics</a>
    <p>Learn the basics of bioinformatics with practical examples.</p>
  </div>

  <div class="course">
    <a href="course1.html">Course 1: HTML Basics</a>
    <p>Learn the fundamentals of HTML.</p>
  </div>

  <div class="course">
    <a href="course2.html">Course 2: CSS Basics</a>
    <p>Style your webpages with CSS.</p>
  </div>

  <div class="course">
    <a href="course3.html">Course 3: JavaScript Basics</a>
    <p>Add interactivity with JavaScript.</p>
  </div>
</div>

<a href="index.html" class="back-arrow">‚üµ Back</a>

</body>
</html>
