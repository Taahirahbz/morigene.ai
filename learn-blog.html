<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Scientific, formal font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  overflow: hidden;               /* no scrolling */
  font-family: 'IBM Plex Sans', sans-serif;
  color: white;
}

/* BACKGROUND (Image Only — gradient removed) */
body {
  background: url("images/background.jpg") center/cover no-repeat fixed;
  transition: background-position 0.25s ease-out;
  position: relative;
}

/* FLOATING PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}
.particles span {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  filter: blur(1px);
  animation: floatUp 15s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(120vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

/* BACK ARROW — top-right, bold */
.back-arrow {
  position: fixed;
  top: 20px;
  right: 25px;
  font-size: 2.5em;
  font-weight: 900;
  color: white;
  text-decoration: none;
  z-index: 50;

  transition: transform 0.3s ease, text-shadow 0.3s ease;
}
.back-arrow:hover {
  transform: translateX(5px);
  text-shadow: 0 0 15px rgba(255,255,255,0.9);
}

/* SHARED SECTION SETTINGS */
.section {
  height: 100vh;
  display: flex;
  align-items: center;
  z-index: 5;
  padding: 60px;
}

/* LEFT SIDE (Tutorials) */
#tutorials {
  justify-content: flex-start;
}

/* RIGHT SIDE (Blog) */
#blog {
  justify-content: flex-end;
  text-align: right;
}

/* GLASS CONTAINER */
.section div {
  background: rgba(255,255,255,0.12);
  padding: 35px 40px;
  border-radius: 18px;
  max-width: 480px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  animation: fadeIn 1.3s ease both;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADERS — scientific font */
.section h2 {
  font-size: 3em;
  font-weight: 600;
  margin-bottom: 15px;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* BODY TEXT */
.section p {
  font-size: 1.4em;
  line-height: 1.55;
  margin-bottom: 18px;
}

/* MAGENTA HOVER-GLOW (Discover + Subscribe) */
.magenta-hover {
  color: white;
  cursor: pointer;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.magenta-hover:hover {
  color: #ff4be0;
  text-shadow: 
    0 0 10px #ff4be0,
    0 0 20px #ff4be0,
    0 0 35px #ff4be0;
}

/* GLASS BUTTON (Subscribe) */
.subscribe-btn {
  padding: 12px 28px;
  font-size: 1.1em;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255, 255, 255, 0.18);
  color: white;

  backdrop-filter: blur(8px);
  transition: 0.3s ease;
}
.subscribe-btn:hover {
  background: rgba(255,255,255,0.28);
  box-shadow: 0 0 18px #ff4be0;
  color: #ff4be0;
}

/* POPUP (Glass) */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.78);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background: rgba(255,255,255,0.12);
  padding: 35px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  animation: popIn 0.4s ease;
  position: relative;
  color: white;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.7); }
  to   { opacity: 1; transform: scale(1); }
}

.popup-close {
  position: absolute;
  right: 15px;
  top: 12px;
  cursor: pointer;
  font-size: 26px;
  color: white;
}

/* Popup Inputs */
input[type="email"] {
  width: 100%;
  padding: 12px;
  margin: 18px 0;
  border-radius: 8px;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
  backdrop-filter: blur(8px);
}
input[type="submit"] {
  padding: 12px 25px;
  border-radius: 8px;
  background: rgba(255,255,255,0.26);
  color: white;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  transition: 0.3s;
}
input[type="submit"]:hover {
  box-shadow: 0 0 18px #ff4be0;
  color: #ff4be0;
}

/* PARALLAX */
body { transition: background-position 0.2s ease-out; }

</style>
</head>

<body>

<!-- FLOATING PARTICLES -->
<div class="particles"></div>
<script>
  for (let i = 0; i < 30; i++) {
    const p = document.createElement("span");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 12 + "s";
    document.querySelector(".particles").appendChild(p);
  }
</script>

<!-- BACK ARROW (Top Right) -->
<a href="home.html" class="back-arrow">⟵</a>

<!-- TUTORIALS (LEFT SIDE) -->
<div class="section" id="tutorials">
  <div>
    <h2>Tutorials</h2>
    <p>
      Learn Bioinformatics with hands-on practice.<br>
      <span class="magenta-hover">Discover</span>
    </p>
  </div>
</div>

<!-- BLOG (RIGHT SIDE) -->
<div class="section" id="blog">
  <div>
    <h2>Blog</h2>
    <p>Get insights, updates and powerful bioinformatics concepts explained simply.</p>

    <button class="subscribe-btn magenta-hover" onclick="openPopup()">Subscribe</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>

    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe">
    </form>
  </div>
</div>

<script>
/* Popup */
function openPopup(){ document.getElementById("popup").style.display = "flex"; }
function closePopup(){ document.getElementById("popup").style.display = "none"; }

/* Parallax */
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth) * 8;
  const y = (e.clientY / window.innerHeight) * 8;
  document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
});
</script>

</body>
</html>
